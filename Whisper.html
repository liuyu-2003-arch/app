    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 25px;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .section:nth-child(2) { animation-delay: 0.1s; }
        .section:nth-child(3) { animation-delay: 0.2s; }
        .section:nth-child(4) { animation-delay: 0.3s; }
        .section:nth-child(5) { animation-delay: 0.4s; }
        .section:nth-child(6) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon {
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }

        .file-selection-container {
            display: flex;
            gap: 15px;
            align-items: stretch;
        }

        .drop-zone {
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 25px 20px;
            text-align: center;
            background: #f7fafc;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            flex: 1;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: #667eea;
            background: #ebf4ff;
            transform: scale(1.02);
        }

        .drop-zone::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .drop-zone:hover::before {
            animation: shimmer 1.5s ease-in-out infinite;
            opacity: 1;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .drop-zone-content {
            z-index: 1;
            position: relative;
        }

        .file-info {
            background: #e6fffa;
            border-radius: 8px;
            color: #234e52;
            font-weight: 500;
            padding: 20px;
            min-width: 280px;
            border: 2px solid #81e6d9;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .file-info.show {
            opacity: 1;
            transform: translateX(0);
        }

        .file-info h4 {
            margin-bottom: 8px;
            color: #2d3748;
            font-size: 0.9rem;
        }

        .file-name {
            font-size: 0.95rem;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .file-size {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .option-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .option-group:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .option-group h3 {
            font-size: 1rem;
            color: #4a5568;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .radio-option:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .radio-option input[type="radio"] {
            margin-right: 10px;
            accent-color: #667eea;
        }

        .radio-option.selected {
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid #667eea;
        }

        .command-output {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            position: relative;
            overflow-x: auto;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #4299e1;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: #3182ce;
            transform: scale(1.05);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        #fileInput {
            display: none;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .file-selection-container {
                flex-direction: column;
            }
            
            .file-info {
                min-width: auto;
                padding: 15px;
            }
            
            .drop-zone {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Whisper ÂëΩ‰ª§ÁîüÊàêÂô®</h1>
        
        <div class="section">
            <div class="section-title">
                <span class="icon">üìÅ</span>
                ÈÄâÊã©Êñá‰ª∂
            </div>
            <div class="file-selection-container">
                <div class="drop-zone" id="dropZone">
                    <div class="drop-zone-content">
                        <div class="pulse">
                            üìé ÁÇπÂáªÈÄâÊã©ÊàñÊãñÊãΩÊñá‰ª∂<br>
                            <small style="color: #718096; margin-top: 5px; display: block;">
                                ÊîØÊåÅÔºöMP4, AVI, MOV, MP3, WAV, M4A
                            </small>
                        </div>
                    </div>
                    <input type="file" id="fileInput" accept="audio/*,video/*">
                </div>
                <div class="file-info" id="fileInfo">
                    <h4>üìÑ Êñá‰ª∂‰ø°ÊÅØ</h4>
                    <div class="file-name" id="fileName">Êú™ÈÄâÊã©Êñá‰ª∂</div>
                    <div class="file-size" id="fileSize">-</div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="options-grid">
                <div class="option-group">
                    <h3>üéØ ËΩ¨Êç¢Á≤æÂ∫¶</h3>
                    <div class="radio-group">
                        <label class="radio-option" data-group="model">
                            <input type="radio" name="model" value="small"> Small (Âø´ÈÄü)
                        </label>
                        <label class="radio-option selected" data-group="model">
                            <input type="radio" name="model" value="medium" checked=""> Medium (Êé®Ëçê)
                        </label>
                        <label class="radio-option" data-group="model">
                            <input type="radio" name="model" value="large"> Large (Á≤æÁ°Æ)
                        </label>
                    </div>
                </div>

                <div class="option-group">
                    <h3>üåç ËØ≠Ë®ÄËÆæÁΩÆ</h3>
                    <div class="radio-group">
                        <label class="radio-option selected" data-group="language">
                            <input type="radio" name="language" value="auto" checked=""> Ëá™Âä®ËØÜÂà´
                        </label>
                        <label class="radio-option" data-group="language">
                            <input type="radio" name="language" value="zh"> ‰∏≠Êñá
                        </label>
                        <label class="radio-option" data-group="language">
                            <input type="radio" name="language" value="en"> Ëã±Êñá
                        </label>
                    </div>
                </div>

                <div class="option-group">
                    <h3>üìÑ ËæìÂá∫Ê†ºÂºè</h3>
                    <div class="radio-group">
                        <label class="radio-option selected" data-group="output">
                            <input type="radio" name="output" value="txt" checked=""> TXT ÊñáÊú¨
                        </label>
                        <label class="radio-option" data-group="output">
                            <input type="radio" name="output" value="srt"> SRT Â≠óÂπï
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <span class="icon">‚ö°</span>
                ÁîüÊàêÁöÑÂëΩ‰ª§
            </div>
            <div class="command-output" id="commandOutput">
                <button class="copy-btn" onclick="copyCommand()">Â§çÂà∂</button>
                <div id="commandText">ËØ∑ÂÖàÈÄâÊã©Êñá‰ª∂...</div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // Êñá‰ª∂ÊãñÊãΩÂ§ÑÁêÜ
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            selectedFile = file;
            
            // Êõ¥Êñ∞Êñá‰ª∂‰ø°ÊÅØÊòæÁ§∫
            fileName.textContent = file.name;
            fileSize.textContent = `Â§ßÂ∞è: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
            
            // ÊòæÁ§∫Êñá‰ª∂‰ø°ÊÅØÈù¢Êùø
            fileInfo.classList.add('show');
            
            updateCommand();
        }

        // ÈÄâÈ°πÂ§ÑÁêÜ
        document.addEventListener('change', (e) => {
            if (e.target.type === 'radio') {
                // Êõ¥Êñ∞ÈÄâ‰∏≠Áä∂ÊÄÅÁöÑËßÜËßâÊïàÊûú
                const group = e.target.getAttribute('name');
                document.querySelectorAll(`input[name="${group}"]`).forEach(radio => {
                    radio.closest('.radio-option').classList.remove('selected');
                });
                e.target.closest('.radio-option').classList.add('selected');
                
                updateCommand();
            }
        });

        function updateCommand() {
            if (!selectedFile) {
                document.getElementById('commandText').textContent = 'ËØ∑ÂÖàÈÄâÊã©Êñá‰ª∂...';
                return;
            }

            const model = document.querySelector('input[name="model"]:checked').value;
            const language = document.querySelector('input[name="language"]:checked').value;
            const output = document.querySelector('input[name="output"]:checked').value;

            let command = `whisper "${selectedFile.name}"`;
            command += ` --model ${model}`;
            
            if (language !== 'auto') {
                command += ` --language ${language}`;
            }
            
            command += ` --output_format ${output}`;

            document.getElementById('commandText').textContent = command;
        }

        function copyCommand() {
            const commandText = document.getElementById('commandText').textContent;
            if (commandText === 'ËØ∑ÂÖàÈÄâÊã©Êñá‰ª∂...') {
                alert('ËØ∑ÂÖàÈÄâÊã©Êñá‰ª∂ÔºÅ');
                return;
            }
            
            navigator.clipboard.writeText(commandText).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Â∑≤Â§çÂà∂!';
                btn.style.background = '#48bb78';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#4299e1';
                }, 2000);
            });
        }

        // ÂàùÂßãÂåñÂëΩ‰ª§ÊòæÁ§∫
        updateCommand();
    </script>
