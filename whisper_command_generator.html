<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhisperÂëΩ‰ª§ÁîüÊàêÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section {
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            background: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section:first-of-type {
            background: rgba(255, 255, 255, 0.8);
        }

        .section:last-of-type {
            background: rgba(26, 26, 26, 0.95);
            color: white;
        }

        .section:last-of-type .section-title {
            color: #00ff00;
        }

        .section:nth-child(2) { animation-delay: 0.1s; }
        .section:nth-child(3) { animation-delay: 0.2s; }
        .section:nth-child(4) { animation-delay: 0.3s; }
        .section:nth-child(5) { animation-delay: 0.4s; }
        .section:nth-child(6) { animation-delay: 0.5s; }
        .section:nth-child(7) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .file-drop-zone {
            border-radius: 15px;
            padding: 20px;
            background: linear-gradient(45deg, #f8f9ff, #fff);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-height: 70px;
            display: flex;
            align-items: center;
            text-align: left;
        }

        .file-drop-zone.has-file {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .file-drop-zone.has-file .upload-text {
            display: none;
        }

        .file-selected {
            display: none;
            font-weight: 600;
            font-size: 1.1rem;
            align-items: center;
        }

        .file-drop-zone.has-file .file-selected {
            display: flex;
        }

        .upload-text {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .upload-text-content {
            margin-left: 15px;
        }

        .file-drop-zone:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .file-drop-zone.dragover {
            background: linear-gradient(45deg, #f0f2ff, #f8f9ff);
            transform: scale(1.02);
        }

        .file-info {
            display: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }

        .option-group {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .option-group:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .radio-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(5px);
        }

        .radio-item input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            margin-right: 12px;
            position: relative;
            transition: all 0.3s ease;
        }

        .radio-item input[type="radio"]:checked {
            border-color: #764ba2;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .radio-item input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: checkPulse 0.3s ease-out;
        }

        @keyframes checkPulse {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .radio-item label {
            cursor: pointer;
            font-weight: 500;
            color: #333;
        }

        .command-output {
            background: #1a1a1a;
            color: #00ff00;
            padding: 25px;
            border-radius: 15px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.6;
            margin-top: 30px;
            position: relative;
            overflow-x: auto;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .command-output::before {
            content: '$ ';
            color: #ffff00;
            font-weight: bold;
        }

        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .copy-btn:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .file-input {
            display: none;
        }

        .upload-icon {
            font-size: 2rem;
            color: #667eea;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .file-drop-zone:hover .upload-icon {
            transform: scale(1.1);
            color: #764ba2;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">WhisperÂëΩ‰ª§ÁîüÊàêÂô®</h1>
        
        <div class="section">
            <div class="section-title">ÈÄâÊã©Êñá‰ª∂</div>
            <div class="file-drop-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
                <div class="upload-text">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text-content">
                        <p>ÁÇπÂáªÈÄâÊã©Êñá‰ª∂ÊàñÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§Ñ</p>
                        <p style="font-size: 0.9rem; color: #666; margin-top: 5px;">ÊîØÊåÅÈü≥È¢ëÂíåËßÜÈ¢ëÊñá‰ª∂</p>
                    </div>
                </div>
                <div class="file-selected" id="fileSelected">
                    <div style="font-size: 1.5rem; margin-right: 12px;">‚úÖ</div>
                    <span id="fileName"></span>
                </div>
            </div>
            <input type="file" id="fileInput" class="file-input" accept="audio/*,video/*">
        </div>

        <div class="options-grid section">
            <div class="option-group">
                <div class="section-title">ËΩ¨Êç¢Á≤æÂ∫¶</div>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="small" name="model" value="small">
                        <label for="small">Small</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="medium" name="model" value="medium" checked>
                        <label for="medium">Medium</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="large" name="model" value="large">
                        <label for="large">Large</label>
                    </div>
                </div>
            </div>

            <div class="option-group">
                <div class="section-title">ËØ≠Ë®Ä</div>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="auto" name="language" value="auto" checked>
                        <label for="auto">Ëá™Âä®ËØÜÂà´</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="chinese" name="language" value="zh">
                        <label for="chinese">‰∏≠Êñá</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="english" name="language" value="en">
                        <label for="english">Ëã±Êñá</label>
                    </div>
                </div>
            </div>

            <div class="option-group">
                <div class="section-title">ËæìÂá∫Ê†ºÂºè</div>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="text" name="format" value="txt" checked>
                        <label for="text">ÊñáÊú¨</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="subtitle" name="format" value="srt">
                        <label for="subtitle">Â≠óÂπï(SRT)</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">ÁîüÊàêÁöÑÂëΩ‰ª§</div>
            <div class="command-output" id="commandOutput">
                <button class="copy-btn" onclick="copyCommand()">Â§çÂà∂</button>
                whisper --model medium --output_dir "/Users/yuliu/Movies/YouTube DL" --output_format txt "ÈÄâÊã©Êñá‰ª∂..."
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // Êñá‰ª∂ÈÄâÊã©Â§ÑÁêÜ
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const dropZone = document.getElementById('dropZone');

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                fileName.textContent = file.name;
                dropZone.classList.add('has-file');
                updateCommand();
            }
        }

        // ÊãñÊãΩÂäüËÉΩ
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                selectedFile = files[0];
                fileName.textContent = files[0].name;
                dropZone.classList.add('has-file');
                updateCommand();
            }
        });

        // ÁõëÂê¨ÈÄâÈ°πÂèòÂåñ
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', updateCommand);
        });

        function updateCommand() {
            const model = document.querySelector('input[name="model"]:checked').value;
            const language = document.querySelector('input[name="language"]:checked').value;
            const format = document.querySelector('input[name="format"]:checked').value;
            const basePath = '/Users/yuliu/Movies/YouTube DL';
            
            let command = `whisper --model ${model} --output_dir "${basePath}" --output_format ${format}`;
            
            if (language !== 'auto') {
                command += ` --language ${language}`;
            }
            
            const filePath = selectedFile ? `"${basePath}/${selectedFile.name}"` : `"${basePath}/ÈÄâÊã©Êñá‰ª∂..."`;
            command += ` ${filePath}`;
            
            document.getElementById('commandOutput').innerHTML = `
                <button class="copy-btn" onclick="copyCommand()">Â§çÂà∂</button>
                ${command}
            `;
        }

        function copyCommand() {
            const commandText = document.getElementById('commandOutput').textContent.replace('Â§çÂà∂', '').trim();
            navigator.clipboard.writeText(commandText).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Â∑≤Â§çÂà∂!';
                btn.style.background = '#28a745';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                }, 2000);
            });
        }

        // ÂàùÂßãÂåñÂëΩ‰ª§
        updateCommand();
    </script>
</body>
</html>
