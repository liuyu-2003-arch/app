<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper命令生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 2.2em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .form-group:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }
        
        input[type="file"], select, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        input[type="file"]:focus, select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .radio-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: white;
            border-radius: 25px;
            border: 2px solid #eee;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .radio-item:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }
        
        .radio-item input[type="radio"] {
            margin: 0;
            width: auto;
        }
        
        .radio-item input[type="radio"]:checked + label {
            color: #667eea;
            font-weight: bold;
        }
        
        .radio-item input[type="radio"]:checked {
            accent-color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: white;
            border-radius: 25px;
            border: 2px solid #eee;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .checkbox-item:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }
        
        .checkbox-item input[type="checkbox"] {
            margin: 0;
            width: auto;
            accent-color: #667eea;
        }
        
        .checkbox-item input[type="checkbox"]:checked + label {
            color: #667eea;
            font-weight: bold;
        }
        
        .command-output {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            margin-top: 30px;
            border: 2px solid #333;
            position: relative;
            overflow-x: auto;
        }
        
        .command-output::before {
            content: "生成的命令";
            position: absolute;
            top: -12px;
            left: 20px;
            background: #1e1e1e;
            color: #00ff00;
            padding: 0 10px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #764ba2;
            transform: scale(1.1);
        }
        
        .help-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
        
        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            font-size: 0.9em;
            color: #555;
        }
        
        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .radio-group, .checkbox-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 Whisper命令生成器</h1>
        
        <div class="form-group">
            <label for="fileInput">📁 选择音频/视频文件</label>
            <input type="file" id="fileInput" accept="audio/*,video/*">
            <div class="help-text">支持的格式：mp3, wav, mp4, avi, mov 等</div>
            <div id="fileInfo" class="file-info" style="display: none;"></div>
        </div>
        
        <div class="form-group">
            <label>🎯 选择模型精度</label>
            <div class="radio-group">
                <div class="radio-item">
                    <input type="radio" id="base" name="model" value="base">
                    <label for="base">Base (快速)</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="medium" name="model" value="medium" checked>
                    <label for="medium">Medium (推荐)</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="large" name="model" value="large">
                    <label for="large">Large (最佳)</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label>🌍 选择语言</label>
            <select id="language">
                <option value="auto">自动检测</option>
                <option value="zh">中文</option>
                <option value="en">英语</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>📝 输出格式</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="txt" name="format" value="txt" checked>
                    <label for="txt">文本 (.txt)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="srt" name="format" value="srt">
                    <label for="srt">字幕 (.srt)</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="outputDir">📂 输出目录 (可选)</label>
            <input type="text" id="outputDir" placeholder="例如: ./output">
        </div>
        
        <button class="generate-btn" onclick="generateCommand()">🚀 生成命令</button>
        
        <div class="command-output" id="commandOutput" style="display: none;">
            <button class="copy-btn" onclick="copyCommand()">复制</button>
            <div id="command"></div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                const fileInfo = document.getElementById('fileInfo');
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `
                    <strong>文件名:</strong> ${selectedFile.name}<br>
                    <strong>大小:</strong> ${(selectedFile.size / 1024 / 1024).toFixed(2)} MB<br>
                    <strong>类型:</strong> ${selectedFile.type}
                `;
            }
        });
        
        function generateCommand() {
            if (!selectedFile) {
                alert('请先选择一个文件！');
                return;
            }
            
            const model = document.querySelector('input[name="model"]:checked').value;
            const language = document.getElementById('language').value;
            const outputDir = document.getElementById('outputDir').value.trim();
            
            // 获取选中的输出格式
            const formats = [];
            document.querySelectorAll('input[name="format"]:checked').forEach(cb => {
                formats.push(cb.value);
            });
            
            if (formats.length === 0) {
                alert('请至少选择一种输出格式！');
                return;
            }
            
            // 获取高级选项
            const options = [];
            document.querySelectorAll('input[name="options"]:checked').forEach(cb => {
                options.push(cb.value);
            });
            
            // 构建命令
            let command = `whisper "${selectedFile.name}"`;
            
            // 添加模型
            command += ` --model ${model}`;
            
            // 添加语言
            if (language !== 'auto') {
                command += ` --language ${language}`;
            }
            
            // 添加输出格式
            formats.forEach(format => {
                command += ` --output_format ${format}`;
            });
            
            // 添加输出目录
            if (outputDir) {
                command += ` --output_dir "${outputDir}"`;
            }
            
            // 添加高级选项
            options.forEach(option => {
                if (option === 'verbose') {
                    command += ' --verbose True';
                } else if (option === 'translate') {
                    command += ' --task translate';
                } else if (option === 'fp16') {
                    command += ' --fp16 True';
                }
            });
            
            // 显示命令
            document.getElementById('command').textContent = command;
            document.getElementById('commandOutput').style.display = 'block';
            
            // 滚动到命令输出区域
            document.getElementById('commandOutput').scrollIntoView({ behavior: 'smooth' });
        }
        
        function copyCommand() {
            const command = document.getElementById('command').textContent;
            navigator.clipboard.writeText(command).then(function() {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = '已复制!';
                btn.style.background = '#28a745';
                setTimeout(function() {
                    btn.textContent = originalText;
                    btn.style.background = '#667eea';
                }, 2000);
            }).catch(function(err) {
                console.error('复制失败: ', err);
                alert('复制失败，请手动复制命令');
            });
        }
        
        // 添加拖拽功能
        const container = document.querySelector('.container');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            container.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            container.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            container.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight(e) {
            container.style.border = '3px dashed #667eea';
            container.style.backgroundColor = 'rgba(102, 126, 234, 0.1)';
        }
        
        function unhighlight(e) {
            container.style.border = 'none';
            container.style.backgroundColor = 'rgba(255, 255, 255, 0.95)';
        }
        
        container.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                const file = files[0];
                const fileInput = document.getElementById('fileInput');
                
                // 检查文件类型
                if (file.type.startsWith('audio/') || file.type.startsWith('video/')) {
                    // 创建新的文件列表
                    Object.defineProperty(fileInput, 'files', {
                        value: files,
                        writable: false,
                    });
                    
                    // 触发change事件
                    fileInput.dispatchEvent(new Event('change', { bubbles: true }));
                } else {
                    alert('请拖拽音频或视频文件！');
                }
            }
        }
    </script>
</body>
</html>
