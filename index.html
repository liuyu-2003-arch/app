<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的起始页</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>

    <div class="background-layer"></div>

    <div class="container">
        <div id="bookmark-grid" class="grid">
            </div>
    </div>

    <div id="edit-controls" class="edit-controls hidden">
        <button onclick="openModal()">➕ 添加书签</button>
        <button onclick="exportConfig()">📤 导出配置</button>
        <button class="done-btn" onclick="toggleEditMode(false)">完成</button>
    </div>

    <div class="edit-trigger-area">
        <div class="edit-fab" onclick="toggleEditMode(true)">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="white"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
        </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h3>编辑/添加书签</h3>

            <input type="text" id="input-url" placeholder="网址 (例如 bilibili.com)" oninput="autoFillInfo()">

            <input type="text" id="input-title" placeholder="标题 (自动获取或手动输入)" oninput="updatePreviewText()">

            <div class="icon-preview-box">
                <img id="preview-img" src="" alt="" onerror="handlePreviewError()">
                <div id="preview-text" class="hidden">A</div>

                <input type="text" id="input-icon" placeholder="图标链接 (为空则显示文字)" oninput="updatePreview()">
            </div>

            <div class="style-select">
                <label class="radio-label">
                    <input type="radio" name="icon-style" value="full" checked>
                    <span>铺满 (Full)</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="icon-style" value="white">
                    <span>留白 (White)</span>
                </label>
            </div>

            <div class="modal-actions">
                <button onclick="closeModal()">取消</button>
                <button class="primary" onclick="saveBookmark()">确定</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
