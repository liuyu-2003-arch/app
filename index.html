<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safari 起始页仿制</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(145deg, #cbd5e1, #93c5fd, #60a5fa);
      background-image: 
        radial-gradient(rgba(255,255,255,0.08) 1px, transparent 0),
        radial-gradient(rgba(255,255,255,0.06) 1px, transparent 0);
      background-position: 0 0, 40px 40px;
      background-size: 80px 80px;
    }
    .icon-box {
      width: 100px;
      height: 100px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-box:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    img.icon-img {
      width: 60%;
      height: 60%;
      object-fit: contain;
    }
  </style>
</head>
<body class="text-white min-h-screen p-10">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-semibold mb-8 text-white/90">个人收藏</h1>

    <div class="grid grid-cols-8 gap-8">
      <!-- 示例图标块 -->
      <a href="https://jemch.com" class="flex flex-col items-center group">
        <div class="icon-box rounded-2xl bg-gray-400 text-3xl font-bold shadow-md">
          J
        </div>
        <span class="mt-2 text-sm text-white/90">Jemch</span>
      </a>
      <a href="https://www.notion.so/" class="flex flex-col items-center group">
        <div class="icon-box rounded-2xl bg-white shadow-md">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Notion_app_logo.png" class="icon-img" alt="Notion" />
        </div>
        <span class="mt-2 text-sm text-white/90">Notion</span>
      </a>
      <a href="https://www.youtube.com" class="flex flex-col items-center group">
        <div class="icon-box rounded-2xl bg-red-500 text-3xl font-bold shadow-md">
          Y
        </div>
        <span class="mt-2 text-sm text-white/90">YouTube</span>
      </a>
      <a href="https://subeasy.net" class="flex flex-col items-center group">
        <div class="icon-box rounded-2xl bg-purple-500 text-3xl font-bold shadow-md">
          S
        </div>
        <span class="mt-2 text-sm text-white/90">SubEasy</span>
      </a>
      <a href="https://www.bilibili.com" class="flex flex-col items-center group">
        <div class="icon-box rounded-2xl bg-pink-500 text-xs font-bold shadow-md">
          哔哩哔哩
        </div>
        <span class="mt-2 text-sm text-white/90">哔哩哔哩</span>
      </a>
      <a href="https://chat.openai.com" class="flex flex-col items-center group">
        <div class="icon-box rounded-2xl bg-white shadow-md">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" class="icon-img" alt="ChatGPT" />
        </div>
        <span class="mt-2 text-sm text-white/90">ChatGPT</span>
      </a>
      <a href="https://gemini.google.com" class="flex flex-col items-center group">
        <div class="icon-box rounded-2xl bg-white shadow-md">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Gemini_logo_icon.svg" class="icon-img" alt="Gemini" />
        </div>
        <span class="mt-2 text-sm text-white/90">Gemini</span>
      </a>
      <a href="https://www.wikipedia.org" class="flex flex-col items-center group">
        <div class="icon-box rounded-2xl bg-white shadow-md">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png" class="icon-img" alt="Wikipedia" />
        </div>
        <span class="mt-2 text-sm text-white/90">维基百科</span>
      </a>
    </div>
  </div>
</body>
</html>
