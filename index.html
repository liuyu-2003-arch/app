<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Homepage</title>

    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23007AFF' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Ccircle cx='12' cy='12' r='10'/%3E%3Cpolygon points='16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76'/%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="https://324893.xyz/icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My Homepage">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="background-layer"></div>
    <div class="container">
        <div id="bookmark-swiper" class="bookmark-swiper">
            <div id="bookmark-swiper-wrapper" class="bookmark-swiper-wrapper">
                </div>
        </div>
        <div id="pagination-dots" class="pagination-dots"></div>
    </div>

    <div id="edit-controls" class="edit-controls hidden">
        <div class="theme-swatches">
            <div class="swatch" style="background: #e4d0e5" onclick="changeTheme('#e4d0e5', this)"></div>
            <div class="swatch" style="background: #f5dbe3" onclick="changeTheme('#f5dbe3', this)"></div>
            <div class="swatch" style="background: #f9e8ee" onclick="changeTheme('#f9e8ee', this)"></div>
            <div class="swatch" style="background: #dbe4f5" onclick="changeTheme('#dbe4f5', this)"></div>
            <div class="swatch" style="background: #f0f0f2" onclick="changeTheme('#f0f0f2', this)"></div>
        </div>
        <button onclick="openModal()">➕ 添加书签</button>
        <button onclick="openPageEditModal()">📝 编辑页面</button>
        <button onclick="importConfig()">📥 导入</button>
        <button onclick="exportConfig()">📤 导出</button>
        <button class="done-btn" onclick="toggleEditMode(false)">完成</button>
    </div>

    <div class="edit-trigger-area">
        <div class="edit-fab" onclick="toggleEditMode(true)">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="white"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
        </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h3>编辑/添加书签</h3>
            <div class="modal-top-split">
                <div class="preview-section">
                    <div id="preview-card" class="bookmark-item">
                        <div class="icon-box">
                            <img id="preview-img" src="" alt="">
                            <div id="preview-text" class="text-icon hidden">A</div>
                        </div>
                        <div id="preview-title" class="bookmark-title">标题预览</div>
                    </div>
                </div>
                <div class="candidate-section">
                    <div id="icon-candidates" class="candidate-grid"></div>
                    <div class="style-select-group">
                        <div class="style-option" data-style="full" onclick="selectStyle(this)">铺满</div>
                        <div class="style-option" data-style="fit" onclick="selectStyle(this)">适中</div>
                        <div class="style-option" data-style="white" onclick="selectStyle(this)">留白</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-row">
                    <span class="input-label">网页网址</span>
                    <input type="text" id="input-url" placeholder="例如 bilibili.com" oninput="autoFillInfo()">
                </div>
                <div class="input-row">
                    <span class="input-label">网页标题</span>
                    <input type="text" id="input-title" placeholder="标题" oninput="updatePreview()">
                </div>
                <div class="input-row">
                    <span class="input-label">Logo地址</span>
                    <input type="text" id="input-icon" placeholder="图标链接 (选填)" oninput="updatePreview()">
                </div>
                <div class="input-row">
                    <span class="input-label">所在页面</span>
                    <div id="page-options-container" class="page-options-container"></div>
                </div>
            </div>
            <div class="modal-actions">
                <button onclick="closeModal()">取消</button>
                <button class="primary" onclick="saveBookmark()">确定</button>
            </div>
        </div>
    </div>
    <div id="page-edit-modal" class="modal hidden">
        <div class="modal-content">
            <h3>编辑页面</h3>
            <ul id="page-list" class="page-list">
                </ul>
            <div class="modal-actions">
                <button onclick="addPage()">➕ 添加新页面</button>
                <button class="primary" onclick="closePageEditModal()">完成</button>
            </div>
        </div>
    </div>
    <input type="file" id="import-file-input" style="display: none;" accept=".json">
    <script src="script.js"></script>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
