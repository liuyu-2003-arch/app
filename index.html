<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .groups-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .group {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .group-title {
            color: white;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .delete-group-btn {
            background: rgba(255, 59, 48, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-group-btn:hover {
            background: rgba(255, 59, 48, 1);
            transform: scale(1.1);
        }

        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 20px;
            min-height: 60px;
        }

        .bookmark {
            position: relative;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .bookmark:hover {
            transform: translateY(-5px);
        }

        .bookmark.dragging {
            opacity: 0.7;
            transform: scale(1.1);
            z-index: 1000;
        }

        .bookmark-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .bookmark-icon img {
            width: 32px;
            height: 32px;
            border-radius: 6px;
        }

        .bookmark-icon .icon-placeholder {
            font-size: 24px;
            color: #007AFF;
        }

        .bookmark-title {
            color: white;
            font-size: 12px;
            font-weight: 400;
            line-height: 1.2;
            max-width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .delete-bookmark {
            position: absolute;
            top: -8px;
            right: 8px;
            background: rgba(255, 59, 48, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .delete-bookmark:hover {
            background: rgba(255, 59, 48, 1);
            transform: scale(1.1);
        }

        .edit-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 122, 255, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .edit-btn:hover {
            background: rgba(0, 122, 255, 1);
            transform: scale(1.1);
        }

        .edit-controls {
            position: fixed;
            bottom: 100px;
            right: 30px;
            display: none;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .control-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007AFF;
        }

        .file-upload {
            border: 2px dashed #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: #007AFF;
            background: rgba(0, 122, 255, 0.05);
        }

        .file-upload input {
            display: none;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #007AFF;
            color: white;
        }

        .btn-primary:hover {
            background: #0056D3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f1f3f4;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e8eaed;
        }

        /* 通知样式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 300px;
            animation: slideIn 0.3s ease-out;
        }

        .notification-success {
            background: rgba(52, 199, 89, 0.9);
            backdrop-filter: blur(10px);
        }

        .notification-warning {
            background: rgba(255, 149, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .notification-info {
            background: rgba(0, 122, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .notification button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s ease;
        }

        .notification button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Logo预览选择样式 */
        .logo-option {
            transition: all 0.3s ease !important;
        }

        .logo-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .logo-option img {
            transition: transform 0.2s ease;
        }

        .logo-option:hover img {
            transform: scale(1.1);
        }

        /* 高质量logo加载动画 */
        .bookmark-icon img {
            transition: all 0.3s ease;
        }

        .bookmark-icon img[src*="clearbit"] {
            border: 2px solid rgba(0, 122, 255, 0.2);
        }

        .bookmark-icon img[src*="duckduckgo"] {
            border: 2px solid rgba(52, 199, 89, 0.2);
        }

        /* Logo质量标识 */
        .logo-quality-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(45deg, #007AFF, #5856D6);
            color: white;
            font-size: 8px;
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: bold;
            z-index: 5;
            display: none;
        }

        .bookmark:hover .logo-quality-badge {
            display: block;
        }

        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .drop-zone.drag-over {
            border-color: #007AFF;
            background: rgba(0, 122, 255, 0.1);
            color: white;
        }

        body.edit-mode .delete-bookmark,
        body.edit-mode .delete-group-btn {
            display: flex;
        }

        body.edit-mode .edit-controls {
            display: flex;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .bookmarks-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                gap: 15px;
            }
            
            .bookmark-icon {
                width: 50px;
                height: 50px;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>我的主页</h1>
            <p>快速访问您喜爱的网站</p>
            <div id="storageInfo" style="margin-top: 10px; font-size: 0.9rem; opacity: 0.8;"></div>
        </div>

        <div class="groups-container" id="groupsContainer">
            <!-- 分组将通过JavaScript动态生成 -->
        </div>
    </div>

    <!-- 编辑按钮 -->
    <button class="edit-btn" id="editBtn">✏️</button>

    <!-- 编辑控制按钮 -->
    <div class="edit-controls" id="editControls">
        <button class="control-btn" onclick="openAddLinkModal()">+ 添加链接</button>
        <button class="control-btn" onclick="openAddGroupModal()">+ 添加分组</button>
    </div>

    <!-- 添加链接模态框 -->
    <div class="modal" id="addLinkModal">
        <div class="modal-content">
            <div class="modal-header">添加新链接</div>
            <form id="addLinkForm">
                <div class="form-group">
                    <label>网站名称</label>
                    <input type="text" id="linkTitle" placeholder="输入网站名称" required>
                </div>
                <div class="form-group">
                    <label>网站地址</label>
                    <input type="url" id="linkUrl" placeholder="https://example.com" required>
                    <button type="button" style="margin-top: 8px; padding: 8px 16px; background: #007AFF; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px;" onclick="handleLogoPreview()">📋 预览Logo选择</button>
                </div>
                <div class="form-group">
                    <label>选择分组</label>
                    <select id="linkGroup" required>
                        <!-- 分组选项将通过JavaScript动态生成 -->
                    </select>
                </div>
                <div class="form-group">
                    <label>自定义图标 (可选)</label>
                    <div class="file-upload" onclick="document.getElementById('iconFile').click()">
                        <input type="file" id="iconFile" accept="image/*">
                        <p>点击上传图标或留空使用网站默认图标</p>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addLinkModal')">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 添加分组模态框 -->
    <div class="modal" id="addGroupModal">
        <div class="modal-content">
            <div class="modal-header">添加新分组</div>
            <form id="addGroupForm">
                <div class="form-group">
                    <label>分组名称</label>
                    <input type="text" id="groupTitle" placeholder="输入分组名称" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addGroupModal')">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 数据存储 (在实际部署时，请将此替换为localStorage)
        let bookmarksData = {
            groups: [
                {
                    id: 'default',
                    title: '常用网站',
                    bookmarks: [
                        { id: '1', title: 'Google', url: 'https://www.google.com', customIcon: 'https://logo.clearbit.com/google.com' },
                        { id: '2', title: 'GitHub', url: 'https://github.com', customIcon: 'https://logo.clearbit.com/github.com' },
                        { id: '3', title: '知乎', url: 'https://www.zhihu.com', customIcon: 'https://logo.clearbit.com/zhihu.com' },
                        { id: '4', title: '淘宝', url: 'https://www.taobao.com', customIcon: 'https://logo.clearbit.com/taobao.com' },
                        { id: '5', title: 'YouTube', url: 'https://www.youtube.com', customIcon: 'https://logo.clearbit.com/youtube.com' },
                        { id: '6', title: 'Netflix', url: 'https://www.netflix.com', customIcon: 'https://logo.clearbit.com/netflix.com' }
                    ]
                },
                {
                    id: 'tools',
                    title: '开发工具',
                    bookmarks: [
                        { id: '7', title: 'Stack Overflow', url: 'https://stackoverflow.com', customIcon: 'https://logo.clearbit.com/stackoverflow.com' },
                        { id: '8', title: 'MDN', url: 'https://developer.mozilla.org', customIcon: 'https://logo.clearbit.com/mozilla.org' },
                        { id: '9', title: 'CodePen', url: 'https://codepen.io', customIcon: 'https://logo.clearbit.com/codepen.io' },
                        { id: '10', title: 'NPM', url: 'https://www.npmjs.com', customIcon: 'https://logo.clearbit.com/npmjs.com' }
                    ]
                }
            ]
        };

        let isEditMode = false;
        let draggedElement = null;
        let draggedBookmark = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadData(); // 先加载保存的数据
            loadBookmarks();
            setupEventListeners();
            updateStorageInfo(); // 显示存储状态信息
        });

        function setupEventListeners() {
            // 编辑按钮事件
            document.getElementById('editBtn').addEventListener('click', toggleEditMode);

            // 表单提交事件
            document.getElementById('addLinkForm').addEventListener('submit', handleAddLink);
            document.getElementById('addGroupForm').addEventListener('submit', handleAddGroup);

            // 模态框外部点击关闭
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('modal')) {
                    closeModal(e.target.id);
                }
            });

            // 文件上传显示
            document.getElementById('iconFile').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const fileUpload = document.querySelector('.file-upload p');
                    fileUpload.textContent = `已选择: ${file.name}`;
                }
            });
        }

        function loadBookmarks() {
            const container = document.getElementById('groupsContainer');
            container.innerHTML = '';

            bookmarksData.groups.forEach(group => {
                const groupElement = createGroupElement(group);
                container.appendChild(groupElement);
            });

            updateGroupSelect();
        }

        function createGroupElement(group) {
            const groupDiv = document.createElement('div');
            groupDiv.className = 'group';
            groupDiv.dataset.groupId = group.id;

            groupDiv.innerHTML = `
                <div class="group-header">
                    <h2 class="group-title">${group.title}</h2>
                    <button class="delete-group-btn" onclick="deleteGroup('${group.id}')">×</button>
                </div>
                <div class="bookmarks-grid" data-group="${group.id}">
                    ${group.bookmarks.map(bookmark => createBookmarkHTML(bookmark)).join('')}
                </div>
            `;

            setupGridSortable(groupDiv.querySelector('.bookmarks-grid'));
            return groupDiv;
        }

        function createBookmarkHTML(bookmark) {
            const iconContent = bookmark.customIcon 
                ? `<img src="${bookmark.customIcon}" alt="${bookmark.title}">` 
                : `<span class="icon-placeholder">${bookmark.icon || '🌐'}</span>`;
            
            // 检测logo质量并添加标识
            const logoQuality = bookmark.customIcon 
                ? (bookmark.customIcon.includes('clearbit') ? 'HD' : 
                   bookmark.customIcon.includes('duckduckgo') ? 'HQ' : 
                   bookmark.customIcon.includes('github') ? 'HQ' : 'STD')
                : '';

            return `
                <div class="bookmark" draggable="true" data-id="${bookmark.id}" onclick="openBookmark('${bookmark.url}')">
                    <button class="delete-bookmark" onclick="event.stopPropagation(); deleteBookmark('${bookmark.id}')">×</button>
                    ${logoQuality ? `<div class="logo-quality-badge">${logoQuality}</div>` : ''}
                    <div class="bookmark-icon">
                        ${iconContent}
                    </div>
                    <div class="bookmark-title">${bookmark.title}</div>
                </div>
            `;
        }

        function setupGridSortable(grid) {
            grid.addEventListener('dragover', handleDragOver);
            grid.addEventListener('drop', handleDrop);
            grid.addEventListener('dragenter', handleDragEnter);
            grid.addEventListener('dragleave', handleDragLeave);

            grid.querySelectorAll('.bookmark').forEach(bookmark => {
                bookmark.addEventListener('dragstart', handleDragStart);
                bookmark.addEventListener('dragend', handleDragEnd);
            });
        }

        function handleDragStart(e) {
            if (!isEditMode) {
                e.preventDefault();
                return;
            }
            
            draggedElement = e.target;
            draggedBookmark = e.target.dataset.id;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedElement = null;
            draggedBookmark = null;
            
            // 清除所有拖拽样式
            document.querySelectorAll('.drop-zone').forEach(zone => {
                zone.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDragEnter(e) {
            e.preventDefault();
            if (e.target.classList.contains('bookmarks-grid')) {
                e.target.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            if (e.target.classList.contains('bookmarks-grid')) {
                e.target.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            const targetGrid = e.target.closest('.bookmarks-grid');
            if (!targetGrid || !draggedBookmark) return;

            const targetGroupId = targetGrid.dataset.group;
            const sourceBookmark = findBookmarkById(draggedBookmark);
            
            if (!sourceBookmark) return;

            // 从原分组移除
            removeBookmarkFromGroup(draggedBookmark);
            
            // 添加到新分组
            const targetGroup = bookmarksData.groups.find(g => g.id === targetGroupId);
            if (targetGroup) {
                targetGroup.bookmarks.push(sourceBookmark);
            }

            // 重新渲染
            loadBookmarks();
            saveData();
            
            targetGrid.classList.remove('drag-over');
        }

        function findBookmarkById(id) {
            for (let group of bookmarksData.groups) {
                const bookmark = group.bookmarks.find(b => b.id === id);
                if (bookmark) return { ...bookmark };
            }
            return null;
        }

        function removeBookmarkFromGroup(bookmarkId) {
            bookmarksData.groups.forEach(group => {
                group.bookmarks = group.bookmarks.filter(b => b.id !== bookmarkId);
            });
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            document.body.classList.toggle('edit-mode', isEditMode);
            
            const editBtn = document.getElementById('editBtn');
            editBtn.textContent = isEditMode ? '✓' : '✏️';
        }

        function openBookmark(url) {
            if (!isEditMode) {
                window.open(url, '_blank');
            }
        }

        function openAddLinkModal() {
            document.getElementById('addLinkModal').style.display = 'flex';
        }

        function openAddGroupModal() {
            document.getElementById('addGroupModal').style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            // 重置表单
            if (modalId === 'addLinkModal') {
                document.getElementById('addLinkForm').reset();
                document.querySelector('.file-upload p').textContent = '点击上传图标或留空使用网站默认图标';
                hideLogoPreview(); // 清除logo预览
                window.selectedLogoUrl = null; // 清除选中的logo
            } else if (modalId === 'addGroupModal') {
                document.getElementById('addGroupForm').reset();
            }
        }

        // 处理logo预览
        async function handleLogoPreview() {
            const url = document.getElementById('linkUrl').value;
            if (!url) {
                alert('请先输入网站地址');
                return;
            }

            try {
                await previewLogo(url);
            } catch (error) {
                alert('无法预览该网站的logo，请检查网址是否正确');
            }
        }

        function handleAddLink(e) {
            e.preventDefault();
            
            const title = document.getElementById('linkTitle').value;
            const url = document.getElementById('linkUrl').value;
            const groupId = document.getElementById('linkGroup').value;
            const iconFile = document.getElementById('iconFile').files[0];
            
            const newBookmark = {
                id: Date.now().toString(),
                title: title,
                url: url,
                icon: '🌐'
            };

            // 处理自定义上传的图标
            if (iconFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    newBookmark.customIcon = e.target.result;
                    addBookmarkToGroup(newBookmark, groupId);
                };
                reader.readAsDataURL(iconFile);
            } 
            // 使用预览选择的logo
            else if (window.selectedLogoUrl) {
                newBookmark.customIcon = window.selectedLogoUrl;
                addBookmarkToGroup(newBookmark, groupId);
                window.selectedLogoUrl = null; // 清除选择
            } 
            // 自动获取网站图标
            else {
                fetchWebsiteIcon(url).then(iconUrl => {
                    if (iconUrl && iconUrl !== '🌐') {
                        newBookmark.customIcon = iconUrl;
                    }
                    addBookmarkToGroup(newBookmark, groupId);
                });
            }
        }

        function addBookmarkToGroup(bookmark, groupId) {
            const group = bookmarksData.groups.find(g => g.id === groupId);
            if (group) {
                group.bookmarks.push(bookmark);
                loadBookmarks();
                saveData();
                closeModal('addLinkModal');
            }
        }

        function handleAddGroup(e) {
            e.preventDefault();
            
            const title = document.getElementById('groupTitle').value;
            const newGroup = {
                id: Date.now().toString(),
                title: title,
                bookmarks: []
            };
            
            bookmarksData.groups.push(newGroup);
            loadBookmarks();
            saveData();
            closeModal('addGroupModal');
        }

        function deleteBookmark(bookmarkId) {
            if (confirm('确定要删除这个书签吗？')) {
                removeBookmarkFromGroup(bookmarkId);
                loadBookmarks();
                saveData();
            }
        }

        function deleteGroup(groupId) {
            if (confirm('确定要删除这个分组吗？这将删除分组内的所有书签。')) {
                bookmarksData.groups = bookmarksData.groups.filter(g => g.id !== groupId);
                loadBookmarks();
                saveData();
            }
        }

        function updateGroupSelect() {
            const select = document.getElementById('linkGroup');
            select.innerHTML = '';
            
            bookmarksData.groups.forEach(group => {
                const option = document.createElement('option');
                option.value = group.id;
                option.textContent = group.title;
                select.appendChild(option);
            });
        }

        async function fetchWebsiteIcon(url) {
            try {
                const domain = new URL(url).hostname;
                
                // 多种logo获取方式，按质量优先级排序
                const logoSources = [
                    // Clearbit Logo API - 高质量企业logo
                    `https://logo.clearbit.com/${domain}`,
                    // DuckDuckGo Icons - 质量较好，支持广泛
                    `https://icons.duckduckgo.com/ip3/${domain}.ico`,
                    // Google S2 Favicons - 备用方案
                    `https://www.google.com/s2/favicons?sz=64&domain=${domain}`,
                    // Favicon.io API
                    `https://favicons.githubusercontent.com/${domain}`,
                    // 网站根目录favicon
                    `${new URL(url).origin}/favicon.ico`
                ];

                // 尝试获取最佳质量的logo
                for (let logoUrl of logoSources) {
                    try {
                        const response = await fetch(logoUrl, { 
                            method: 'HEAD',
                            mode: 'no-cors' // 避免CORS问题
                        });
                        // 如果请求成功，返回这个logo URL
                        return logoUrl;
                    } catch (error) {
                        continue; // 尝试下一个源
                    }
                }

                // 如果都失败，返回默认图标
                return '🌐';
            } catch (error) {
                console.log('获取网站图标失败:', error);
                return '🌐';
            }
        }

        // 预览logo质量
        async function previewLogo(url) {
            const domain = new URL(url).hostname;
            const logoSources = {
                'Clearbit (高质量)': `https://logo.clearbit.com/${domain}`,
                'DuckDuckGo (标准)': `https://icons.duckduckgo.com/ip3/${domain}.ico`,
                'Google (备用)': `https://www.google.com/s2/favicons?sz=64&domain=${domain}`,
                'Favicon.io': `https://favicons.githubusercontent.com/${domain}`
            };

            // 创建预览弹窗
            const previewModal = document.createElement('div');
            previewModal.className = 'modal';
            previewModal.style.display = 'flex';
            previewModal.innerHTML = `
                <div class="modal-content" style="max-width: 600px;">
                    <div class="modal-header">选择Logo源 - ${domain}</div>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 20px; margin: 20px 0;">
                        ${Object.entries(logoSources).map(([name, logoUrl], index) => `
                            <div class="logo-option" style="text-align: center; cursor: pointer; padding: 15px; border: 2px solid #e1e5e9; border-radius: 10px; transition: all 0.3s ease;" onclick="selectLogo('${logoUrl}', this)">
                                <img src="${logoUrl}" style="width: 48px; height: 48px; object-fit: contain; border-radius: 8px; margin-bottom: 8px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                <div style="display: none; width: 48px; height: 48px; background: #f0f0f0; border-radius: 8px; margin: 0 auto 8px; display: flex; align-items: center; justify-content: center; color: #999;">❌</div>
                                <div style="font-size: 12px; color: #666;">${name}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div style="text-align: center; margin: 20px 0; color: #666;">
                        <p>点击选择您喜欢的logo质量</p>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="this.closest('.modal').remove()">取消</button>
                        <button type="button" class="btn btn-primary" onclick="useDefaultIcon()">使用默认图标</button>
                    </div>
                </div>
            `;

            document.body.appendChild(previewModal);
            return previewModal;
        }

        // 选择logo
        function selectLogo(logoUrl, element) {
            // 高亮选中项
            document.querySelectorAll('.logo-option').forEach(option => {
                option.style.borderColor = '#e1e5e9';
                option.style.background = 'white';
            });
            element.style.borderColor = '#007AFF';
            element.style.background = 'rgba(0, 122, 255, 0.1)';
            
            // 保存选中的logo
            window.selectedLogoUrl = logoUrl;
            
            // 自动确认选择
            setTimeout(() => {
                useSelectedLogo();
            }, 500);
        }

        // 使用选中的logo
        function useSelectedLogo() {
            if (window.selectedLogoUrl) {
                // 在URL输入框旁边显示预览
                showLogoPreview(window.selectedLogoUrl);
            }
            document.querySelector('.modal').remove();
        }

        // 使用默认图标
        function useDefaultIcon() {
            window.selectedLogoUrl = null;
            document.querySelector('.modal').remove();
            hideLogoPreview();
        }

        // 显示logo预览
        function showLogoPreview(logoUrl) {
            const existingPreview = document.getElementById('logoPreview');
            if (existingPreview) existingPreview.remove();

            const preview = document.createElement('div');
            preview.id = 'logoPreview';
            preview.innerHTML = `
                <div style="margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 8px; display: flex; align-items: center; gap: 10px;">
                    <img src="${logoUrl}" style="width: 32px; height: 32px; object-fit: contain; border-radius: 6px;">
                    <span style="color: #666; font-size: 14px;">已选择高质量logo</span>
                    <button type="button" onclick="hideLogoPreview(); window.selectedLogoUrl = null;" style="margin-left: auto; background: none; border: none; color: #999; cursor: pointer;">✕</button>
                </div>
            `;
            
            document.getElementById('linkUrl').parentNode.appendChild(preview);
        }

        // 隐藏logo预览
        function hideLogoPreview() {
            const preview = document.getElementById('logoPreview');
            if (preview) preview.remove();
        }

        // 检查localStorage是否可用
        function isLocalStorageAvailable() {
            try {
                const test = 'test';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                return true;
            } catch (e) {
                return false;
            }
        }

        function saveData() {
            if (isLocalStorageAvailable()) {
                try {
                    localStorage.setItem('bookmarksData', JSON.stringify(bookmarksData));
                    console.log('数据已保存到本地存储');
                } catch (error) {
                    console.log('保存数据失败:', error.message);
                    showNotification('数据保存失败，请检查浏览器设置', 'warning');
                }
            } else {
                console.log('localStorage不可用，数据无法持久化保存');
                showNotification('注意：数据无法保存，刷新页面后会丢失', 'info');
            }
        }

        function loadData() {
            if (isLocalStorageAvailable()) {
                try {
                    const saved = localStorage.getItem('bookmarksData');
                    if (saved) {
                        bookmarksData = JSON.parse(saved);
                        console.log('已加载保存的数据');
                        showNotification('已加载您的个人书签', 'success');
                    } else {
                        console.log('使用默认数据');
                        showNotification('欢迎使用！请添加您的书签', 'info');
                    }
                } catch (error) {
                    console.log('加载数据失败，使用默认数据', error);
                    showNotification('数据加载失败，使用默认设置', 'warning');
                }
            } else {
                console.log('localStorage不可用，使用默认数据');
                showNotification('提示：请使用HTTP服务器访问以保存数据', 'info');
            }
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <span>${message}</span>
                <button onclick="this.parentElement.remove()">×</button>
            `;
            
            // 添加到页面
            document.body.appendChild(notification);
            
            // 3秒后自动消失
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }

        // 更新存储状态信息
        function updateStorageInfo() {
            const infoElement = document.getElementById('storageInfo');
            const isSecure = location.protocol === 'https:' || location.hostname === 'localhost';
            const hasStorage = isLocalStorageAvailable();
            
            if (hasStorage) {
                infoElement.innerHTML = '✅ 数据可以自动保存';
                infoElement.style.color = '#4CAF50';
            } else {
                if (location.protocol === 'file:') {
                    infoElement.innerHTML = '⚠️ 请通过HTTP服务器访问以保存数据 | <a href="#" onclick="showDeploymentGuide()" style="color: #FFB74D; text-decoration: underline;">查看部署指南</a>';
                } else {
                    infoElement.innerHTML = '⚠️ 数据无法保存，刷新后将丢失';
                }
                infoElement.style.color = '#FF9800';
            }
        }

        // 显示部署指南
        function showDeploymentGuide() {
            const guide = `
部署到GitHub Pages的步骤：

1. 在GitHub上创建新仓库，命名为 username.github.io
2. 将HTML文件重命名为 index.html 
3. 上传到仓库根目录
4. 在仓库设置中启用GitHub Pages
5. 访问 https://username.github.io

这样就可以正常保存数据了！
            `;
            alert(guide);
        }
    </script>
</body>
</html>
