<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>

    <div class="container">
        <div id="bookmark-grid" class="grid">
            </div>
    </div>

    <div class="tools-container">
        <div class="tools-wrapper">
            <button id="edit-toggle-btn" class="tool-btn" title="编辑模式">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
                <span>编辑</span>
            </button>

            <div id="edit-actions" class="hidden">
                <button id="add-btn" class="tool-btn primary" title="添加书签">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                    <span>添加</span>
                </button>
                <button id="export-btn" class="tool-btn success" title="导出 bookmarks.json">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <span>导出配置</span>
                </button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-title">添加书签</h3>

            <div class="form-group">
                <label>标题</label>
                <input type="text" id="input-title" placeholder="例如: Google">
            </div>

            <div class="form-group">
                <label>网址 (URL)</label>
                <input type="url" id="input-url" placeholder="https://...">
            </div>

            <div class="form-group">
                <label>图标类型</label>
                <div class="radio-group">
                    <label><input type="radio" name="icon-type" value="auto" checked> 自动获取</label>
                    <label><input type="radio" name="icon-type" value="image"> 图片链接</label>
                    <label><input type="radio" name="icon-type" value="text"> 文字</label>
                </div>
            </div>

            <div class="form-group" id="icon-value-group">
                <label id="icon-input-label">图标预览</label>
                <input type="text" id="input-icon-val" class="hidden" placeholder="图片地址 或 文字">

                <div class="icon-preview-container">
                    <div id="icon-preview" class="bookmark-icon">
                        <img src="" class="hidden">
                        <span class="hidden"></span>
                    </div>
                </div>
            </div>

            <div class="modal-actions">
                <button id="modal-cancel" class="btn-text">取消</button>
                <button id="modal-save" class="btn-primary">保存</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
