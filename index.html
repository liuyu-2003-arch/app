<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Homepage</title>

    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23007AFF' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Ccircle cx='12' cy='12' r='10'/%3E%3Cpolygon points='16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76'/%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="https://324893.xyz/icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My Homepage">

    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="background-layer"></div>

    <div id="toast-container" class="toast-container"></div>

    <div class="user-trigger-area">
        <div class="user-fab" onclick="toggleAuthModal()">
            <svg id="user-icon-svg" viewBox="0 0 24 24" width="20" height="20" fill="white">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <img id="user-avatar-img" src="" style="display: none;" alt="User Avatar">
        </div>
    </div>

    <div id="user-dropdown" class="user-menu">
        <div class="menu-header">
            <div class="user-avatar-small">
                <img id="menu-user-avatar" src="" alt="">
            </div>
            <div class="user-info-text">
                <div id="menu-user-name" class="u-name">Guest</div>
                <div id="menu-user-email" class="u-email">guest@example.com</div>
            </div>
        </div>

        <div class="menu-divider"></div>

        <div class="menu-item" onclick="handleMenuEdit()">
            <span class="menu-icon">✏️</span> 编辑模式
        </div>

        <div class="menu-divider"></div>

        <div class="menu-label">主题样式 (Theme)</div>
        <div class="menu-item" onclick="quickChangeTheme(null, 'none')">
            <span class="menu-icon">⚪</span> Default
        </div>
        <div class="menu-item" onclick="quickChangeTheme(null, 'bg-pattern-lines')">
            <span class="menu-icon">☰</span> Lines
        </div>
        <div class="menu-item" onclick="quickChangeTheme(null, 'bg-pattern-lines-d')">
            <span class="menu-icon">╱</span> Diag. Lines
        </div>

        <div class="menu-divider"></div>

        <div class="menu-item" onclick="handleLogout()">
            <span class="menu-icon">🚪</span> Log out
        </div>
    </div>

    <div class="container">
        <div id="bookmark-swiper" class="bookmark-swiper">
            <div id="bookmark-swiper-wrapper" class="bookmark-swiper-wrapper">
            </div>
        </div>
        <div id="pagination-dots" class="pagination-dots"></div>
    </div>

    <div id="edit-controls" class="edit-controls hidden">
        <div class="theme-swatches">
            <div class="swatch" style="background: #f5f7f9" onclick="changeTheme('#f5f7f9', this)"></div>
            <div class="swatch" style="background: #e4d0e5" onclick="changeTheme('#e4d0e5', this)"></div>
            <div class="swatch" style="background: #dbe4f5" onclick="changeTheme('#dbe4f5', this)"></div>
            <div class="swatch" style="background: #1a1a1a; border: 1px solid #555;" onclick="changeTheme('#1a1a1a', this)"></div>
        </div>
        <button onclick="openModal()">➕ 添加书签</button>
        <button onclick="openPageEditModal()">📝 编辑页面</button>
        <button onclick="importConfig()">📥 导入</button>
        <button onclick="exportConfig()">📤 导出</button>
        <button class="done-btn" onclick="toggleEditMode(false)">完成</button>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h3>编辑/添加书签</h3>
            <div class="modal-top-split">
                <div class="preview-section">
                    <div id="preview-card" class="bookmark-item">
                        <div class="icon-box">
                            <img id="preview-img" src="" alt="">
                            <div id="preview-text" class="text-icon hidden">A</div>
                        </div>
                        <div id="preview-title" class="bookmark-title">标题预览</div>
                    </div>
                </div>
                <div class="candidate-section">
                    <div id="icon-candidates" class="candidate-grid"></div>
                    <div class="style-select-group">
                        <div class="style-option" data-style="full" onclick="selectStyle(this)">铺满</div>
                        <div class="style-option" data-style="fit" onclick="selectStyle(this)">适中</div>
                        <div class="style-option" data-style="white" onclick="selectStyle(this)">留白</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-row">
                    <span class="input-label">网页网址</span>
                    <input type="text" id="input-url" placeholder="例如 bilibili.com" oninput="autoFillInfo()">
                </div>
                <div class="input-row">
                    <span class="input-label">网页标题</span>
                    <input type="text" id="input-title" placeholder="标题" oninput="updatePreview()">
                </div>
                <div class="input-row">
                    <span class="input-label">Logo地址</span>
                    <input type="text" id="input-icon" placeholder="图标链接 (选填)" oninput="updatePreview()">
                </div>
                <div class="input-row">
                    <span class="input-label">所在页面</span>
                    <div id="page-options-container" class="page-options-container"></div>
                </div>
            </div>
            <div class="modal-actions">
                <button onclick="closeModal()">取消</button>
                <button class="primary" onclick="saveBookmark()">确定</button>
            </div>
        </div>
    </div>

    <div id="page-edit-modal" class="modal hidden">
        <div class="modal-content">
            <h3>编辑页面</h3>
            <ul id="page-list" class="page-list">
            </ul>
            <div class="modal-actions">
                <button onclick="addPage()">➕ 添加新页面</button>
                <button class="primary" onclick="closePageEditModal()">完成</button>
            </div>
        </div>
    </div>

    <div id="auth-modal" class="modal hidden">
        <div class="modal-content" style="max-width: 320px; position: relative;">

            <button class="close-modal-btn" onclick="document.getElementById('auth-modal').classList.add('hidden')">×</button>

            <h3 id="auth-title">登录 / 注册</h3>
            <p style="font-size: 12px; color: #666; text-align: center; margin-top: -10px; margin-bottom: 20px;">选择一个头像 (注册或更新资料时生效)</p>

            <div id="avatar-selector" class="avatar-grid"></div>

            <div class="form-group">
                <div class="input-row">
                    <span class="input-label" style="width: 40px;">邮箱</span>
                    <input type="email" id="auth-email" placeholder="邮箱地址">
                </div>
                <div class="input-row">
                    <span class="input-label" style="width: 40px;">密码</span>
                    <input type="password" id="auth-password" placeholder="密码 (至少6位)">
                </div>
            </div>

            <div class="modal-actions">
                <button onclick="handleLogin()">登录</button>
                <button class="primary" onclick="handleRegister()">注册 / 更新</button>
            </div>

            <div id="user-info-panel" class="hidden" style="text-align: center; width: 100%;">
                <p>已登录: <span id="current-email"></span></p>
                </div>

            <div class="auth-divider">或使用第三方账号</div>

            <div class="social-login-section" style="margin-bottom: 0;">
                <div class="social-icons">
                    <div class="social-btn" onclick="handleOAuthLogin('google')" title="Google 登录">
                        <svg viewBox="0 0 24 24" width="24" height="24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                    </div>
                    <div class="social-btn" onclick="handleOAuthLogin('github')" title="GitHub 登录">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="#333"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="import-file-input" style="display: none;" accept=".json">

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW failed: ', err));
            });
        }
    </script>
</body>
</html>
