<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to override or extend Tailwind for specific design requirements */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
            background-color: #f0f2f5; /* Light gray background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        #app-container {
            background-color: #ffffff;
            border-radius: 16px; /* More rounded corners for the main container */
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }

        header {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px; /* Spacing between header elements */
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Spacing between buttons */
            /* Initially hidden */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .action-buttons.visible {
            opacity: 1;
            pointer-events: all;
        }

        .action-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px; /* Rounded buttons */
            background-color: #007aff; /* Apple blue */
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0, 122, 255, 0.3);
        }

        .action-buttons button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .action-buttons button:active {
            transform: translateY(0);
        }

        .bookmark-group {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 12px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        .group-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #444;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .group-title.editing .group-name-text {
            cursor: text;
        }

        .group-title-input {
            background: none;
            border: none;
            font-size: 1.8rem;
            font-weight: 600;
            color: #444;
            width: calc(100% - 40px); /* Adjust width for buttons */
            padding: 5px 0;
            border-bottom: 1px dashed #ccc;
            outline: none;
        }

        .group-actions {
            display: flex;
            gap: 10px;
        }

        .group-actions button {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #888;
            transition: color 0.2s ease;
        }

        .group-actions button:hover {
            color: #333;
        }

        .bookmarks {
            display: flex;
            flex-wrap: wrap;
            gap: 25px; /* Spacing between icons */
        }

        .bookmark-item {
            width: 100px; /* Fixed width for icon container */
            text-align: center;
            position: relative;
            cursor: grab; /* Indicates draggable */
            transition: transform 0.2s ease-out, opacity 0.2s ease;
            user-select: none; /* Prevent text selection during drag */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+ */
        }

        .bookmark-item.dragging {
            opacity: 0.7;
            transform: scale(1.05);
            z-index: 10; /* Bring dragged item to front */
        }

        .bookmark-item.editing {
            animation: shake 0.5s infinite cubic-bezier(.36,.07,.19,.97) alternate; /* Shaking animation */
        }

        .bookmark-icon {
            width: 80px;
            height: 80px;
            background-color: #f0f0f0; /* Default background for icons */
            border-radius: 18%; /* Rounded corners for the icon, similar to Safari */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ensure images fit within the rounded square */
            margin: 0 auto 8px auto;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.1s ease;
        }

        .bookmark-icon:hover {
            transform: scale(1.02);
        }

        .bookmark-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the icon area */
            border-radius: 18%; /* Match parent border-radius */
        }

        .bookmark-icon .default-icon-text {
            font-size: 3em;
            font-weight: bold;
            color: #555;
            text-transform: uppercase;
        }

        .bookmark-name {
            font-size: 0.9em;
            color: #555;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 5px; /* Add some padding to prevent text overflow issues */
        }

        .delete-button {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ff3b30; /* Red for delete */
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid white;
            z-index: 10;
            opacity: 0; /* Hidden by default */
            pointer-events: none; /* Do not block clicks when hidden */
            transition: opacity 0.2s ease, transform 0.1s ease;
        }

        .bookmark-item.editing .delete-button {
            opacity: 1;
            pointer-events: all;
        }

        .delete-button:hover {
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 100; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            animation: fadeInScale 0.3s ease-out;
        }

        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 25px;
            color: #333;
            font-size: 1.8rem;
        }

        .modal-content input[type="text"],
        .modal-content input[type="url"],
        .modal-content input[type="file"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .modal-content label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .modal-content .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .modal-content button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .modal-content #save-new-link,
        .modal-content #save-new-group,
        .modal-content #confirm-dialog-ok {
            background-color: #007aff;
            color: white;
        }

        .modal-content #save-new-link:hover,
        .modal-content #save-new-group:hover,
        .modal-content #confirm-dialog-ok:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .modal-content .close-modal,
        .modal-content #confirm-dialog-cancel {
            background-color: #e0e0e0;
            color: #555;
        }

        .modal-content .close-modal:hover,
        .modal-content #confirm-dialog-cancel:hover {
            background-color: #c0c0c0;
            transform: translateY(-1px);
        }

        /* Confirmation Dialog */
        #confirm-dialog .modal-content {
            padding: 25px;
        }
        #confirm-dialog-message {
            font-size: 1.1em;
            margin-bottom: 25px;
            color: #343a40;
        }

        /* Loading Indicator */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1001;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: #333;
        }

        /* Shake Animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-2px) rotate(-0.5deg); }
            20%, 40%, 60%, 80% { transform: translateX(2px) rotate(0.5deg); }
        }

        /* Modal Fade In Animation */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .action-buttons {
                width: 100%;
                justify-content: center;
            }
            .action-buttons button {
                flex-grow: 1;
            }
            .bookmarks {
                justify-content: center;
            }
            .bookmark-item {
                width: 90px;
            }
            .bookmark-icon {
                width: 70px;
                height: 70px;
            }
            .bookmark-icon .default-icon-text {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <header>
            <h1>我的书签</h1>
            <div class="action-buttons" id="header-action-buttons">
                <button id="add-link-btn">添加链接</button>
                <button id="add-group-btn">添加分组</button>
                <button id="save-btn">保存</button>
                <button id="edit-mode-toggle">编辑模式</button>
            </div>
        </header>

        <main id="bookmark-container">
            <p id="loading-message" class="text-center text-gray-500 hidden">加载书签中...</p>
            <p id="no-groups-message" class="text-center text-gray-500 hidden">暂无分组，请在编辑模式下添加一个新分组。</p>
        </main>

        <div id="add-link-modal" class="modal">
            <div class="modal-content">
                <h2>添加新链接</h2>
                <label for="link-name">名称:</label>
                <input type="text" id="link-name" placeholder="例如：Google">
                <label for="link-url">URL:</label>
                <input type="url" id="link-url" placeholder="例如：https://www.google.com/">
                <label for="link-group-select">选择分组:</label>
                <select id="link-group-select" class="w-full p-2 border border-gray-300 rounded-md mb-4"></select>
                <label for="link-icon-upload">上传图标 (可选):</label>
                <input type="file" id="link-icon-upload" accept="image/*">
                <div class="modal-buttons">
                    <button id="save-new-link">保存</button>
                    <button class="close-modal">取消</button>
                </div>
            </div>
        </div>

        <div id="add-group-modal" class="modal">
            <div class="modal-content">
                <h2>添加新分组</h2>
                <label for="group-name">分组名称:</label>
                <input type="text" id="group-name" placeholder="例如：我的工具">
                <div class="modal-buttons">
                    <button id="save-new-group">保存</button>
                    <button class="close-modal">取消</button>
                </div>
            </div>
        </div>

        <div id="confirm-dialog" class="modal">
            <div class="modal-content">
                <p id="confirm-dialog-message"></p>
                <div class="modal-buttons">
                    <button id="confirm-dialog-ok">确定</button>
                    <button id="confirm-dialog-cancel">取消</button>
                </div>
            </div>
        </div>
    </div>

    <div id="loading-overlay">
        <p>加载中...</p>
    </div>

    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, setDoc, deleteDoc, onSnapshot, query, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase (provided by Canvas environment)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        let firebaseConfig = {};
        try {
            firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        } catch (e) {
            console.error("Failed to parse __firebase_config. Falling back to default config.", e);
        }

        if (!firebaseConfig.projectId || !firebaseConfig.apiKey) {
            console.warn("Firebase 'projectId' or 'apiKey' not found in __firebase_config. Using placeholder values. Please configure your Firebase project correctly in the Canvas environment for data persistence.");
            firebaseConfig = {
                apiKey: firebaseConfig.apiKey || "YOUR_FIREBASE_API_KEY",
                authDomain: firebaseConfig.authDomain || "your-project-id.firebaseapp.com",
                projectId: firebaseConfig.projectId || "your-project-id",
                storageBucket: firebaseConfig.storageBucket || "your-project-id.appspot.com",
                messagingSenderId: firebaseConfig.messagingSenderId || "YOUR_MESSAGING_SENDER_ID",
                appId: firebaseConfig.appId || "YOUR_APP_ID_FROM_FIREBASE_CONSOLE"
            };
        }

        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;
        let firebaseGroupsData = []; // Stores the latest groups data from Firestore, including their doc IDs

        const bookmarkContainer = document.getElementById('bookmark-container');
        const addLinkBtn = document.getElementById('add-link-btn');
        const addGroupBtn = document.getElementById('add-group-btn');
        const saveBtn = document.getElementById('save-btn'); // This button's role will be re-evaluated
        const editModeToggle = document.getElementById('edit-mode-toggle');
        const headerActionButtons = document.getElementById('header-action-buttons');
        const loadingMessage = document.getElementById('loading-message');
        const noGroupsMessage = document.getElementById('no-groups-message');

        const addLinkModal = document.getElementById('add-link-modal');
        const addGroupModal = document.getElementById('add-group-modal');
        const confirmDialog = document.getElementById('confirm-dialog');

        const saveNewLinkBtn = document.getElementById('save-new-link');
        const saveNewGroupBtn = document.getElementById('save-new-group');
        const closeModals = document.querySelectorAll('.close-modal');
        const confirmDialogOkBtn = document.getElementById('confirm-dialog-ok');
        const confirmDialogCancelBtn = document.getElementById('confirm-dialog-cancel');
        const confirmDialogMessage = document.getElementById('confirm-dialog-message');

        const linkNameInput = document.getElementById('link-name');
        const linkUrlInput = document.getElementById('link-url');
        const linkGroupSelect = document.getElementById('link-group-select');
        const linkIconUpload = document.getElementById('link-icon-upload');
        const groupNameInput = document.getElementById('group-name');

        let isEditing = false;
        let longPressTimer = null;
        const LONG_PRESS_DURATION = 500; // 500ms for long press

        // --- Utility Functions ---

        /**
         * Shows a custom confirmation dialog.
         * @param {string} message - The message to display.
         * @returns {Promise<boolean>} - Resolves true if confirmed, false if cancelled.
         */
        function showConfirmDialog(message) {
            return new Promise((resolve) => {
                confirmDialogMessage.textContent = message;
                confirmDialog.style.display = 'flex';

                const onConfirm = () => {
                    confirmDialog.style.display = 'none';
                    confirmDialogOkBtn.removeEventListener('click', onConfirm);
                    confirmDialogCancelBtn.removeEventListener('click', onCancel);
                    resolve(true);
                };

                const onCancel = () => {
                    confirmDialog.style.display = 'none';
                    confirmDialogOkBtn.removeEventListener('click', onConfirm);
                    confirmDialogCancelBtn.removeEventListener('click', onCancel);
                    resolve(false);
                };

                confirmDialogOkBtn.addEventListener('click', onConfirm);
                confirmDialogCancelBtn.addEventListener('click', onCancel);
            });
        }

        function showLoadingOverlay() {
            loadingOverlay.style.display = 'flex';
        }

        function hideLoadingOverlay() {
            loadingOverlay.style.display = 'none';
        }

        // --- Firebase Initialization and Authentication ---

        async function initializeFirebase() {
            showLoadingOverlay();
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Firebase authenticated. User ID:", userId);
                        isAuthReady = true;
                        setupRealtimeListeners();
                    } else {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                            console.log("Signed in with custom token.");
                        } else {
                            await signInAnonymously(auth);
                            console.log("Signed in anonymously.");
                        }
                    }
                    hideLoadingOverlay();
                });
            } catch (error) {
                console.error("Firebase 初始化失败:", error);
                showConfirmDialog("Firebase 初始化失败: " + error.message);
                hideLoadingOverlay();
            }
        }

        // --- Firestore Operations ---

        function getGroupsCollectionRef() {
            if (!userId) {
                console.error("User ID is not available.");
                return null;
            }
            // Private data path: /artifacts/{appId}/users/{userId}/bookmarks
            return collection(db, `artifacts/${appId}/users/${userId}/bookmarks`);
        }

        function setupRealtimeListeners() {
            if (!isAuthReady || !userId) return;

            const groupsRef = getGroupsCollectionRef();
            if (!groupsRef) return;

            loadingMessage.classList.remove('hidden'); // Show loading message for data
            noGroupsMessage.classList.add('hidden'); // Hide no groups message initially

            onSnapshot(query(groupsRef), (snapshot) => {
                firebaseGroupsData = [];
                if (snapshot.empty) {
                    noGroupsMessage.classList.remove('hidden');
                    loadingMessage.classList.add('hidden');
                } else {
                    noGroupsMessage.classList.add('hidden');
                    loadingMessage.classList.add('hidden');
                    snapshot.forEach(doc => {
                        firebaseGroupsData.push({ id: doc.id, ...doc.data() });
                    });
                }
                renderBookmarks(firebaseGroupsData);
                updateLinkGroupSelect(firebaseGroupsData);
            }, (error) => {
                console.error("监听分组数据失败:", error);
                showConfirmDialog("加载书签数据失败: " + error.message);
                loadingMessage.classList.add('hidden');
                noGroupsMessage.classList.remove('hidden'); // Show no groups message on error
            });
        }

        async function addGroupToFirestore(groupName) {
            if (!isAuthReady || !userId) return;
            showLoadingOverlay();
            try {
                const groupsRef = getGroupsCollectionRef();
                if (!groupsRef) return;

                // Check if group name already exists
                const existingGroups = firebaseGroupsData.some(g => g.name === groupName);
                if (existingGroups) {
                    showConfirmDialog('该分组名称已存在！').then(() => {});
                    return;
                }

                await addDoc(groupsRef, { name: groupName, items: [] });
                console.log("分组添加成功:", groupName);
                addGroupModal.style.display = 'none';
            } catch (error) {
                console.error("添加分组失败:", error);
                showConfirmDialog("添加分组失败: " + error.message);
            } finally {
                hideLoadingOverlay();
            }
        }

        async function updateGroupInFirestore(groupDocId, newName) {
            if (!isAuthReady || !userId) return;
            showLoadingOverlay();
            try {
                const groupRef = doc(getGroupsCollectionRef(), groupDocId);

                // Check if new group name already exists for another group
                const existingGroupWithNewName = firebaseGroupsData.find(g => g.name === newName && g.id !== groupDocId);
                if (existingGroupWithNewName) {
                    showConfirmDialog('该分组名称已存在！').then(() => {});
                    return;
                }

                await setDoc(groupRef, { name: newName }, { merge: true });
                console.log("分组更新成功:", newName);
            } catch (error) {
                console.error("更新分组失败:", error);
                showConfirmDialog("更新分组失败: " + error.message);
            } finally {
                hideLoadingOverlay();
            }
        }

        async function deleteGroupFromFirestore(groupDocId, groupName) {
            if (!isAuthReady || !userId) return;

            const confirmed = await showConfirmDialog(`确定要删除分组 "${groupName}" 及其所有书签吗？`);
            if (!confirmed) return;

            showLoadingOverlay();
            try {
                const groupRef = doc(getGroupsCollectionRef(), groupDocId);
                await deleteDoc(groupRef);
                console.log("分组删除成功:", groupName);
            } catch (error) {
                console.error("删除分组失败:", error);
                showConfirmDialog("删除失败: " + error.message);
            } finally {
                hideLoadingOverlay();
            }
        }

        async function addOrUpdateBookmarkInFirestore(groupDocId, bookmarkData, bookmarkId = null) {
            if (!isAuthReady || !userId) return;
            showLoadingOverlay();
            try {
                const groupRef = doc(getGroupsCollectionRef(), groupDocId);
                const groupDoc = await getDoc(groupRef);

                if (!groupDoc.exists()) {
                    showConfirmDialog("找不到目标分组。").then(() => {});
                    return;
                }
                const currentGroupData = groupDoc.data();
                let items = currentGroupData.items || [];

                const itemToStore = {
                    id: bookmarkId || crypto.randomUUID(), // Use existing ID or generate new
                    name: bookmarkData.name,
                    url: bookmarkData.url,
                    icon: bookmarkData.icon || null
                };

                if (bookmarkId) {
                    const itemIndex = items.findIndex(item => item.id === bookmarkId);
                    if (itemIndex > -1) {
                        items[itemIndex] = itemToStore;
                    } else {
                        items.push(itemToStore); // Should not happen if ID is valid
                    }
                } else {
                    items.push(itemToStore);
                }

                await setDoc(groupRef, { items: items }, { merge: true });
                console.log("书签添加/更新成功:", bookmarkData.name);
                addLinkModal.style.display = 'none';
            } catch (error) {
                console.error("添加/更新书签失败:", error);
                showConfirmDialog("操作失败: " + error.message);
            } finally {
                hideLoadingOverlay();
            }
        }

        async function deleteBookmarkFromFirestore(groupDocId, bookmarkId, bookmarkName) {
            if (!isAuthReady || !userId) return;

            const confirmed = await showConfirmDialog(`确定要删除书签 "${bookmarkName}" 吗？`);
            if (!confirmed) return;

            showLoadingOverlay();
            try {
                const groupRef = doc(getGroupsCollectionRef(), groupDocId);
                const groupDoc = await getDoc(groupRef);

                if (!groupDoc.exists()) {
                    showConfirmDialog("找不到目标分组。").then(() => {});
                    return;
                }
                const currentGroupData = groupDoc.data();
                let items = currentGroupData.items || [];

                items = items.filter(item => item.id !== bookmarkId);

                await setDoc(groupRef, { items: items }, { merge: true });
                console.log("书签删除成功:", bookmarkName);
            } catch (error) {
                console.error("删除书签失败:", error);
                showConfirmDialog("删除失败: " + error.message);
            } finally {
                hideLoadingOverlay();
            }
        }

        async function updateBookmarkOrderInFirestore(sourceGroupDocId, targetGroupDocId, draggedBookmarkId, newOrderItems) {
            if (!isAuthReady || !userId) return;
            showLoadingOverlay();
            try {
                // Find the bookmark being moved
                let draggedBookmark = null;
                const sourceGroupData = firebaseGroupsData.find(g => g.id === sourceGroupDocId);
                if (sourceGroupData) {
                    draggedBookmark = (sourceGroupData.items || []).find(item => item.id === draggedBookmarkId);
                }

                if (!draggedBookmark) {
                    console.error("Dragged bookmark not found in source group.");
                    return;
                }

                if (sourceGroupDocId === targetGroupDocId) {
                    // Reordering within the same group
                    const groupRef = doc(getGroupsCollectionRef(), sourceGroupDocId);
                    await setDoc(groupRef, { items: newOrderItems }, { merge: true });
                    console.log(`书签在分组 ${sourceGroupDocId} 内重新排序成功。`);
                } else {
                    // Moving to a different group
                    const sourceGroupRef = doc(getGroupsCollectionRef(), sourceGroupDocId);
                    const targetGroupRef = doc(getGroupsCollectionRef(), targetGroupDocId);

                    // Remove from source group
                    const updatedSourceItems = (sourceGroupData.items || []).filter(item => item.id !== draggedBookmarkId);
                    await setDoc(sourceGroupRef, { items: updatedSourceItems }, { merge: true });

                    // Add to target group (assuming newOrderItems already contains the dragged item at the correct position for the target group)
                    const targetGroupData = firebaseGroupsData.find(g => g.id === targetGroupDocId);
                    let updatedTargetItems = targetGroupData ? [...(targetGroupData.items || [])] : [];
                    // Ensure the dragged item is added if it's not already in the newOrderItems for the target group
                    if (!updatedTargetItems.some(item => item.id === draggedBookmarkId)) {
                        updatedTargetItems.push(draggedBookmark); // Add it if it's a true move
                    }
                    // Reorder based on newOrderItems if provided, otherwise just append
                    const finalTargetItems = newOrderItems.length > 0 ? newOrderItems : updatedTargetItems;


                    await setDoc(targetGroupRef, { items: finalTargetItems }, { merge: true });

                    console.log(`书签从分组 ${sourceGroupDocId} 移动到分组 ${targetGroupDocId} 成功。`);
                }
            } catch (error) {
                console.error("更新书签顺序失败:", error);
                showConfirmDialog("更新书签顺序失败: " + error.message);
            } finally {
                hideLoadingOverlay();
            }
        }


        // --- Rendering Functions ---

        function renderBookmarks(groups) {
            bookmarkContainer.innerHTML = ''; // Clear existing content
            if (groups.length === 0) {
                noGroupsMessage.classList.remove('hidden');
                return;
            } else {
                noGroupsMessage.classList.add('hidden');
            }

            groups.forEach(group => {
                const groupSection = document.createElement('section');
                groupSection.classList.add('bookmark-group');
                groupSection.dataset.groupDocId = group.id; // Store Firestore doc ID
                groupSection.dataset.groupName = group.name;

                const groupTitle = document.createElement('h2');
                groupTitle.classList.add('group-title');
                groupTitle.innerHTML = `
                    <span class="group-name-text">${group.name}</span>
                    <div class="group-actions ${isEditing ? '' : 'hidden'}">
                        <button class="edit-group-name-btn" data-group-doc-id="${group.id}" data-group-name="${group.name}" title="编辑分组名称">✎</button>
                        <button class="delete-group-btn" data-group-doc-id="${group.id}" data-group-name="${group.name}" title="删除分组">🗑</button>
                    </div>
                `;
                groupSection.appendChild(groupTitle);

                const bookmarksDiv = document.createElement('div');
                bookmarksDiv.classList.add('bookmarks');
                bookmarksDiv.id = `group-div-${group.id}`; // Unique ID for drag/drop target

                const items = group.items || [];
                items.forEach(bookmark => {
                    const bookmarkItem = createBookmarkItem(bookmark, group.id);
                    bookmarksDiv.appendChild(bookmarkItem);
                });

                groupSection.appendChild(bookmarksDiv);
                bookmarkContainer.appendChild(groupSection);
            });
            updateEditModeVisuals(); // Apply editing visuals after rendering
            attachEventListenersToRenderedElements(); // Re-attach event listeners
        }

        /**
         * Creates a single bookmark item DOM element.
         * @param {object} bookmark - The bookmark object from Firestore.
         * @param {string} groupDocId - The Firestore document ID of the group.
         * @returns {HTMLElement} The created bookmark item element.
         */
        function createBookmarkItem(bookmark, groupDocId) {
            const bookmarkItem = document.createElement('div');
            bookmarkItem.classList.add('bookmark-item');
            bookmarkItem.setAttribute('draggable', true);
            bookmarkItem.dataset.groupDocId = groupDocId;
            bookmarkItem.dataset.bookmarkId = bookmark.id; // Use the unique ID from Firestore
            bookmarkItem.dataset.bookmarkName = bookmark.name; // For delete confirmation

            let iconHtml = '';
            if (bookmark.icon) {
                iconHtml = `<img src="${bookmark.icon}" alt="${bookmark.name}图标">`;
            } else {
                const faviconUrl = `https://www.google.com/s2/favicons?domain=${new URL(bookmark.url).hostname}&sz=64`;
                iconHtml = `
                    <img src="${faviconUrl}" alt="${bookmark.name}图标" 
                         onerror="this.onerror=null; this.outerHTML='<div class=\\'default-icon-text\\'>${bookmark.name.charAt(0).toUpperCase()}</div>';"/>
                `;
            }

            bookmarkItem.innerHTML = `
                <div class="bookmark-icon">
                    ${iconHtml}
                </div>
                <div class="bookmark-name">${bookmark.name}</div>
                <div class="delete-button">×</div>
            `;

            return bookmarkItem;
        }

        function attachEventListenersToRenderedElements() {
            // Clear previous listeners to prevent duplicates
            // This is a common pattern to avoid multiple event listeners on re-renders
            document.querySelectorAll('.bookmark-icon').forEach(icon => {
                const newIcon = icon.cloneNode(true);
                icon.parentNode.replaceChild(newIcon, icon);
            });
            document.querySelectorAll('.delete-button').forEach(btn => {
                const newBtn = btn.cloneNode(true);
                btn.parentNode.replaceChild(newBtn, btn);
            });
            document.querySelectorAll('.edit-group-name-btn').forEach(btn => {
                const newBtn = btn.cloneNode(true);
                btn.parentNode.replaceChild(newBtn, btn);
            });
            document.querySelectorAll('.delete-group-btn').forEach(btn => {
                const newBtn = btn.cloneNode(true);
                btn.parentNode.replaceChild(newBtn, btn);
            });
            // No need to clone bookmark-item itself as drag/drop listeners are on container


            // Re-attach listeners to the new elements
            document.querySelectorAll('.bookmark-item').forEach(bookmarkItem => {
                const bookmarkIcon = bookmarkItem.querySelector('.bookmark-icon');
                const deleteButton = bookmarkItem.querySelector('.delete-button');
                const groupDocId = bookmarkItem.dataset.groupDocId;
                const bookmarkId = bookmarkItem.dataset.bookmarkId;
                const bookmarkName = bookmarkItem.dataset.bookmarkName;

                // Click to open link (only if not in editing mode)
                bookmarkIcon.addEventListener('click', (e) => {
                    if (!isEditing) {
                        const currentBookmark = firebaseGroupsData
                            .find(g => g.id === groupDocId)?.items
                            .find(item => item.id === bookmarkId);
                        if (currentBookmark) {
                            window.open(currentBookmark.url, '_blank');
                        }
                    }
                });

                // Delete button click
                deleteButton.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    await deleteBookmarkFromFirestore(groupDocId, bookmarkId, bookmarkName);
                });

                // Long press for touch devices to enter edit mode
                let pressTimer;
                bookmarkItem.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 1) {
                        pressTimer = setTimeout(() => {
                            if (!isEditing) {
                                toggleEditMode();
                            }
                        }, LONG_PRESS_DURATION);
                    }
                }, { passive: true });

                bookmarkItem.addEventListener('touchend', () => {
                    clearTimeout(pressTimer);
                });

                bookmarkItem.addEventListener('touchmove', () => {
                    clearTimeout(pressTimer);
                });
            });

            document.querySelectorAll('.edit-group-name-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    const groupDocId = button.dataset.groupDocId;
                    const oldGroupName = button.dataset.groupName;
                    const groupNameTextElement = button.closest('.group-title').querySelector('.group-name-text');

                    const input = document.createElement('input');
                    input.type = 'text';
                    input.classList.add('group-title-input');
                    input.value = oldGroupName;

                    groupNameTextElement.replaceWith(input);
                    input.focus();

                    const saveEdit = async () => {
                        const newGroupName = input.value.trim();
                        if (newGroupName === oldGroupName) {
                            input.replaceWith(groupNameTextElement);
                            groupNameTextElement.textContent = oldGroupName;
                            return;
                        }
                        if (!newGroupName) {
                            showConfirmDialog('分组名称不能为空！').then(() => { input.focus(); });
                            return;
                        }

                        const confirmed = await showConfirmDialog(`确定将分组 "${oldGroupName}" 重命名为 "${newGroupName}" 吗？`);
                        if (confirmed) {
                            await updateGroupInFirestore(groupDocId, newGroupName);
                        } else {
                            input.replaceWith(groupNameTextElement);
                            groupNameTextElement.textContent = oldGroupName;
                        }
                    };

                    input.addEventListener('blur', saveEdit);
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            input.blur();
                        }
                    });
                });
            });

            document.querySelectorAll('.delete-group-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    const groupDocId = button.dataset.groupDocId;
                    const groupName = button.dataset.groupName;
                    await deleteGroupFromFirestore(groupDocId, groupName);
                });
            });

            // Drag and Drop listeners (re-attached to the main container and group divs)
            setupDragAndDropListeners();
        }

        function updateLinkGroupSelect(groups) {
            linkGroupSelect.innerHTML = '';
            if (groups.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = '暂无分组';
                option.disabled = true;
                option.selected = true;
                linkGroupSelect.appendChild(option);
                return;
            }
            groups.forEach(group => {
                const option = document.createElement('option');
                option.value = group.id; // Use Firestore doc ID
                option.textContent = group.name;
                linkGroupSelect.appendChild(option);
            });
        }

        // --- Modal Control Functions ---

        addLinkBtn.addEventListener('click', () => {
            if (firebaseGroupsData.length === 0) {
                showConfirmDialog('请先添加一个分组！').then(() => {});
                return;
            }
            addLinkModal.style.display = 'flex';
            linkNameInput.value = '';
            linkUrlInput.value = '';
            linkIconUpload.value = '';
            linkGroupSelect.value = firebaseGroupsData[0]?.id || ''; // Select first group by default
            linkNameInput.focus();
        });

        addGroupBtn.addEventListener('click', () => {
            addGroupModal.style.display = 'flex';
            groupNameInput.value = '';
            groupNameInput.focus();
        });

        saveNewLinkBtn.addEventListener('click', async () => {
            const selectedGroupDocId = linkGroupSelect.value;
            const name = linkNameInput.value.trim();
            const url = linkUrlInput.value.trim();
            const iconFile = linkIconUpload.files[0];

            if (!name || !url) {
                showConfirmDialog('名称和URL不能为空！').then(() => {});
                return;
            }
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showConfirmDialog('URL必须以 http:// 或 https:// 开头！').then(() => {});
                return;
            }
            if (!selectedGroupDocId) {
                showConfirmDialog('请选择一个分组！').then(() => {});
                return;
            }

            let iconData = null;
            if (iconFile) {
                iconData = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(iconFile);
                });
            }
            await addOrUpdateBookmarkInFirestore(selectedGroupDocId, { name, url, icon: iconData });
        });

        saveNewGroupBtn.addEventListener('click', async () => {
            const groupName = groupNameInput.value.trim();
            if (groupName) {
                await addGroupToFirestore(groupName);
            } else {
                showConfirmDialog('分组名称不能为空！').then(() => {});
            }
        });

        // The "保存" button is less critical with real-time listeners, but can be kept for explicit save
        saveBtn.addEventListener('click', () => {
            showConfirmDialog('数据已通过实时同步自动保存到云端。').then(() => {});
        });

        editModeToggle.addEventListener('click', toggleEditMode);

        closeModals.forEach(button => {
            button.addEventListener('click', (e) => {
                e.target.closest('.modal').style.display = 'none';
            });
        });

        window.addEventListener('click', (event) => {
            if (event.target === addLinkModal) {
                addLinkModal.style.display = "none";
            }
            if (event.target === addGroupModal) {
                addGroupModal.style.display = "none";
            }
        });

        // --- Edit Mode Toggle ---
        function toggleEditMode() {
            isEditing = !isEditing;
            editModeToggle.textContent = isEditing ? '完成编辑' : '编辑模式';
            updateEditModeVisuals();

            // Toggle visibility of header action buttons
            if (isEditing) {
                headerActionButtons.classList.add('visible');
            } else {
                headerActionButtons.classList.remove('visible');
            }
        }

        function updateEditModeVisuals() {
            document.querySelectorAll('.bookmark-item').forEach(item => {
                if (isEditing) {
                    item.classList.add('editing');
                } else {
                    item.classList.remove('editing');
                    item.style.animation = ''; // Stop shaking animation
                }
            });
            document.querySelectorAll('.group-actions').forEach(actionsDiv => {
                if (isEditing) {
                    actionsDiv.classList.remove('hidden');
                } else {
                    actionsDiv.classList.add('hidden');
                }
            });
        }

        // --- Drag and Drop Logic ---
        let dragSrcEl = null; // The element being dragged
        let dragSrcGroupDocId = null; // The Firestore doc ID of the source group

        function setupDragAndDropListeners() {
            // Remove existing listeners to prevent duplicates
            bookmarkContainer.removeEventListener('dragstart', handleDragStart);
            bookmarkContainer.removeEventListener('dragover', handleDragOver);
            bookmarkContainer.removeEventListener('drop', handleDrop);
            bookmarkContainer.removeEventListener('dragend', handleDragEnd);

            // Add new listeners
            bookmarkContainer.addEventListener('dragstart', handleDragStart);
            bookmarkContainer.addEventListener('dragover', handleDragOver);
            bookmarkContainer.addEventListener('drop', handleDrop);
            bookmarkContainer.addEventListener('dragend', handleDragEnd);
        }

        function handleDragStart(e) {
            if (!isEditing) {
                e.preventDefault();
                return;
            }
            const targetItem = e.target.closest('.bookmark-item');
            if (targetItem) {
                dragSrcEl = targetItem;
                dragSrcGroupDocId = targetItem.dataset.groupDocId;
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', '');
                setTimeout(() => {
                    targetItem.classList.add('dragging');
                }, 0);
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            if (isEditing && dragSrcEl) {
                const targetItem = e.target.closest('.bookmark-item');
                const targetBookmarksDiv = e.target.closest('.bookmarks');

                if (targetItem && targetItem !== dragSrcEl) {
                    const rect = targetItem.getBoundingClientRect();
                    const next = (e.clientX - rect.left) / (rect.right - rect.left) > 0.5;
                    targetItem.parentNode.insertBefore(dragSrcEl, next ? targetItem.nextSibling : targetItem);
                } else if (targetBookmarksDiv && !targetItem && targetBookmarksDiv !== dragSrcEl.parentNode) {
                    targetBookmarksDiv.appendChild(dragSrcEl);
                }
            }
        }

        async function handleDrop(e) {
            e.preventDefault();
            if (isEditing && dragSrcEl) {
                dragSrcEl.classList.remove('dragging');

                const targetGroupDiv = dragSrcEl.closest('.bookmarks');
                const targetGroupDocId = targetGroupDiv.closest('.bookmark-group').dataset.groupDocId;
                const draggedBookmarkId = dragSrcEl.dataset.bookmarkId;

                // Get the current order of items in the target group from the DOM
                // This array will contain the actual bookmark objects
                const newOrderItems = Array.from(targetGroupDiv.children).map(itemEl => {
                    const groupData = firebaseGroupsData.find(g => g.id === itemEl.dataset.groupDocId);
                    return (groupData.items || []).find(item => item.id === itemEl.dataset.bookmarkId);
                }).filter(Boolean); // Filter out any nulls if item not found

                await updateBookmarkOrderInFirestore(dragSrcGroupDocId, targetGroupDocId, draggedBookmarkId, newOrderItems);

                dragSrcEl = null;
                dragSrcGroupDocId = null;
            }
        }

        function handleDragEnd(e) {
            if (dragSrcEl) {
                dragSrcEl.classList.remove('dragging');
                dragSrcEl = null;
                dragSrcGroupDocId = null;
            }
        }

        // Initial Firebase setup
        initializeFirebase();
    </script>
