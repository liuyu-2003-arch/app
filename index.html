                        <input type="file" id="iconFile" accept="image/*">

                    </div>

    <div class="modal" id="addGroupModal">

            <div class="modal-header">æ·»åŠ æ–°åˆ†ç»„</div>
            <form id="addGroupForm">
                <div class="form-group">
                    <label>åˆ†ç»„åç§°</label>

                <div class="modal-actions">

    <script>
        // æ•°æ®å­˜å‚¨ (åœ¨å®é™…éƒ¨ç½²æ—¶ï¼Œè¯·å°†æ­¤æ›¿æ¢ä¸ºlocalStorage)
        let bookmarksData = {
            groups: [
                {
                    id: 'default',
                    title: 'å¸¸ç”¨ç½‘ç«™',
                    bookmarks: [
                        { id: '1', title: 'Google', url: 'https://www.google.com', customIcon: 'https://logo.clearbit.com/google.com' },
                        { id: '2', title: 'GitHub', url: 'https://github.com', customIcon: 'https://logo.clearbit.com/github.com' },
                        { id: '3', title: 'çŸ¥ä¹', url: 'https://www.zhihu.com', customIcon: 'https://logo.clearbit.com/zhihu.com' },
                        { id: '4', title: 'æ·˜å®', url: 'https://www.taobao.com', customIcon: 'https://logo.clearbit.com/taobao.com' },
                        { id: '5', title: 'YouTube', url: 'https://www.youtube.com', customIcon: 'https://logo.clearbit.com/youtube.com' },
                        { id: '6', title: 'Netflix', url: 'https://www.netflix.com', customIcon: 'https://logo.clearbit.com/netflix.com' }
                    ]
                },
                {
                    id: 'tools',
                    title: 'å¼€å‘å·¥å…·',
                    bookmarks: [
                        { id: '7', title: 'Stack Overflow', url: 'https://stackoverflow.com', customIcon: 'https://logo.clearbit.com/stackoverflow.com' },
                        { id: '8', title: 'MDN', url: 'https://developer.mozilla.org', customIcon: 'https://logo.clearbit.com/mozilla.org' },
                        { id: '9', title: 'CodePen', url: 'https://codepen.io', customIcon: 'https://logo.clearbit.com/codepen.io' },
                        { id: '10', title: 'NPM', url: 'https://www.npmjs.com', customIcon: 'https://logo.clearbit.com/npmjs.com' }
                    ]
                }
            ]
        };

        let isEditMode = false;
        let draggedElement = null;
        let draggedBookmark = null;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadData(); // å…ˆåŠ è½½ä¿å­˜çš„æ•°æ®
            loadBookmarks();
            setupEventListeners();
            updateStorageInfo(); // æ˜¾ç¤ºå­˜å‚¨çŠ¶æ€ä¿¡æ¯
        });

        function setupEventListeners() {
            // ç¼–è¾‘æŒ‰é’®äº‹ä»¶
            document.getElementById('editBtn').addEventListener('click', toggleEditMode);

            // è¡¨å•æäº¤äº‹ä»¶
            document.getElementById('addLinkForm').addEventListener('submit', handleAddLink);
            document.getElementById('addGroupForm').addEventListener('submit', handleAddGroup);

            // æ¨¡æ€æ¡†å¤–éƒ¨ç‚¹å‡»å…³é—­
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('modal')) {
                    closeModal(e.target.id);
                }
            });

            // æ–‡ä»¶ä¸Šä¼ æ˜¾ç¤º
            document.getElementById('iconFile').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const fileUpload = document.querySelector('.file-upload p');
                    fileUpload.textContent = `å·²é€‰æ‹©: ${file.name}`;
                }
            });
        }

        function loadBookmarks() {
            const container = document.getElementById('groupsContainer');
            container.innerHTML = '';

            bookmarksData.groups.forEach(group => {
                const groupElement = createGroupElement(group);
                container.appendChild(groupElement);
            });

            updateGroupSelect();
        }

        function createGroupElement(group) {
            const groupDiv = document.createElement('div');
            groupDiv.className = 'group';
            groupDiv.dataset.groupId = group.id;

            groupDiv.innerHTML = `
                <div class="group-header">
                    <h2 class="group-title">${group.title}</h2>
                    <button class="delete-group-btn" onclick="deleteGroup('${group.id}')">Ã—</button>
                </div>
                <div class="bookmarks-grid" data-group="${group.id}">
                    ${group.bookmarks.map(bookmark => createBookmarkHTML(bookmark)).join('')}
                </div>
            `;

            setupGridSortable(groupDiv.querySelector('.bookmarks-grid'));
            return groupDiv;
        }

        function createBookmarkHTML(bookmark) {
            const iconContent = bookmark.customIcon 
                ? `<img src="${bookmark.customIcon}" alt="${bookmark.title}">` 
                : `<span class="icon-placeholder">${bookmark.icon || 'ğŸŒ'}</span>`;
            
            // æ£€æµ‹logoè´¨é‡å¹¶æ·»åŠ æ ‡è¯†
            const logoQuality = bookmark.customIcon 
                ? (bookmark.customIcon.includes('clearbit') ? 'HD' : 
                   bookmark.customIcon.includes('duckduckgo') ? 'HQ' : 
                   bookmark.customIcon.includes('github') ? 'HQ' : 'STD')
                : '';

            return `
                <div class="bookmark" draggable="true" data-id="${bookmark.id}" onclick="openBookmark('${bookmark.url}')">
                    <button class="delete-bookmark" onclick="event.stopPropagation(); deleteBookmark('${bookmark.id}')">Ã—</button>
                    ${logoQuality ? `<div class="logo-quality-badge">${logoQuality}</div>` : ''}
                    <div class="bookmark-icon">
                        ${iconContent}
                    </div>
                    <div class="bookmark-title">${bookmark.title}</div>
                </div>
            `;
        }

        function setupGridSortable(grid) {
            grid.addEventListener('dragover', handleDragOver);
            grid.addEventListener('drop', handleDrop);
            grid.addEventListener('dragenter', handleDragEnter);
            grid.addEventListener('dragleave', handleDragLeave);

            grid.querySelectorAll('.bookmark').forEach(bookmark => {
                bookmark.addEventListener('dragstart', handleDragStart);
                bookmark.addEventListener('dragend', handleDragEnd);
            });
        }

        function handleDragStart(e) {
            if (!isEditMode) {
                e.preventDefault();
                return;
            }
            
            draggedElement = e.target;
            draggedBookmark = e.target.dataset.id;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedElement = null;
            draggedBookmark = null;
            
            // æ¸…é™¤æ‰€æœ‰æ‹–æ‹½æ ·å¼
            document.querySelectorAll('.drop-zone').forEach(zone => {
                zone.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDragEnter(e) {
            e.preventDefault();
            if (e.target.classList.contains('bookmarks-grid')) {
                e.target.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            if (e.target.classList.contains('bookmarks-grid')) {
                e.target.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            const targetGrid = e.target.closest('.bookmarks-grid');
            if (!targetGrid || !draggedBookmark) return;

            const targetGroupId = targetGrid.dataset.group;
            const sourceBookmark = findBookmarkById(draggedBookmark);
            
            if (!sourceBookmark) return;

            // ä»åŸåˆ†ç»„ç§»é™¤
            removeBookmarkFromGroup(draggedBookmark);
            
            // æ·»åŠ åˆ°æ–°åˆ†ç»„
            const targetGroup = bookmarksData.groups.find(g => g.id === targetGroupId);
            if (targetGroup) {
                targetGroup.bookmarks.push(sourceBookmark);
            }

            // é‡æ–°æ¸²æŸ“
            loadBookmarks();
            saveData();
            
            targetGrid.classList.remove('drag-over');
        }

        function findBookmarkById(id) {
            for (let group of bookmarksData.groups) {
                const bookmark = group.bookmarks.find(b => b.id === id);
                if (bookmark) return { ...bookmark };
            }
            return null;
        }

        function removeBookmarkFromGroup(bookmarkId) {
            bookmarksData.groups.forEach(group => {
                group.bookmarks = group.bookmarks.filter(b => b.id !== bookmarkId);
            });
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            document.body.classList.toggle('edit-mode', isEditMode);
            
            const editBtn = document.getElementById('editBtn');
            editBtn.textContent = isEditMode ? 'âœ“' : 'âœï¸';
        }

        function openBookmark(url) {
            if (!isEditMode) {
                window.open(url, '_blank');
            }
