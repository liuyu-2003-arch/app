<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yt-dlp Command Generator</title>
    <style>
        :root {
            /* More distinct default colors for a visible gradient */
            --bg-grad-start: #f8f9fa;
            --bg-grad-end: #d4d7dd;
            --card-bg: #ffffff;
            --accent-color: #6366f1; /* Indigo */
            --accent-hover: #4f46e5;
            --text-main: #212529;
            --text-sub: #6c757d;
            --input-bg: #e9ecef;
            --border-radius: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body {
            /* The background now correctly uses the CSS variables */
            background: linear-gradient(135deg, var(--bg-grad-start), var(--bg-grad-end));
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Add a transition for the background colors */
            transition: background 0.5s ease;
        }

        /* Theme Switcher */
        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .color-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .color-dot:hover {
            transform: scale(1.1);
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 30px;
            position: relative;
        }

        .url-input {
            width: 100%;
            padding: 18px 24px;
            font-size: 16px;
            background: var(--input-bg);
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            color: var(--text-main);
            outline: none;
            transition: all 0.3s ease;
        }
        .url-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .option-card {
            background: var(--input-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            user-select: none;
        }
        .option-card:hover {
            background: #dee2e6;
        }
        .option-card.active {
            background: rgba(99, 102, 241, 0.15);
            border-color: var(--accent-color);
            color: var(--accent-color);
            font-weight: bold;
        }
        .checkbox-icon {
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-sub);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .option-card.active .checkbox-icon {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }
        .checkbox-icon::after {
            content: '✓';
            color: white;
            font-size: 14px;
            display: none;
        }
        .option-card.active .checkbox-icon::after {
            display: block;
        }

        .path-hint {
            color: var(--text-sub);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .path-hint code {
            background: #f1f3f5;
            padding: 4px 8px;
            border-radius: 4px;
            color: var(--text-sub);
        }

        .output-area {
            position: relative;
        }
        .command-display {
            width: 100%;
            height: 120px;
            background: #f8f9fa;
            color: #343a40;
            padding: 20px;
            border-radius: var(--border-radius);
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            border: 1px solid #dee2e6;
            outline: none;
            line-height: 1.5;
        }
        .copy-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.1s, background 0.2s;
        }
        .copy-btn:hover {
            background: var(--accent-hover);
        }
        .copy-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="theme-switcher">
        <!-- Using more distinct colors for the theme options -->
        <div class="color-dot" style="background: linear-gradient(135deg, #f8f9fa, #d4d7dd);" onclick="changeTheme('#f8f9fa', '#d4d7dd')"></div>
        <div class="color-dot" style="background: linear-gradient(135deg, #e6f7ff, #a5d8ff);" onclick="changeTheme('#e6f7ff', '#a5d8ff')"></div>
        <div class="color-dot" style="background: linear-gradient(135deg, #f0f9f4, #b2dfc8);" onclick="changeTheme('#f0f9f4', '#b2dfc8')"></div>
        <div class="color-dot" style="background: linear-gradient(135deg, #fff3e0, #ffcc80);" onclick="changeTheme('#fff3e0', '#ffcc80')"></div>
    </div>

    <div class="container">
        <h2 style="font-weight: 300; letter-spacing: 1px;">yt-dlp <span style="color:var(--text-sub); font-size: 0.8em;">Builder</span></h2>

        <div class="input-row">
            <input type="text" class="url-input" id="urlInput" placeholder="在此粘贴 YouTube 视频或播放列表链接...">
        </div>

        <div class="options-grid">
            <div class="option-card active" onclick="toggleOption('video')" id="btn-video">
                <div class="checkbox-icon"></div>
                <span>下载视频 (MKV)</span>
            </div>
            <div class="option-card" onclick="toggleOption('audio')" id="btn-audio">
                <div class="checkbox-icon"></div>
                <span>下载音频 (MP3)</span>
            </div>
            <div class="option-card" onclick="toggleOption('subs')" id="btn-subs">
                <div class="checkbox-icon"></div>
                <span>下载字幕 (SRT)</span>
            </div>
        </div>

        <div class="path-hint">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path>
                <polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon>
            </svg>
            输出路径: <code>~/Movies/YouTube DL/%(title)s.%(ext)s</code>
        </div>

        <div class="output-area">
            <textarea class="command-display" id="cmdOutput" readonly></textarea>
            <button class="copy-btn" onclick="copyCommand()" id="copyBtn">复制命令</button>
        </div>
    </div>

    <script>
        const state = { video: true, audio: false, subs: false, url: '' };
        const dom = {
            urlInput: document.getElementById('urlInput'),
            cmdOutput: document.getElementById('cmdOutput'),
            copyBtn: document.getElementById('copyBtn'),
        };

        function toggleOption(type) {
            state[type] = !state[type];
            document.getElementById(`btn-${type}`).classList.toggle('active');
            generateCommand();
        }

        dom.urlInput.addEventListener('input', (e) => {
            state.url = e.target.value.trim();
            generateCommand();
        });

        function generateCommand() {
            if (!state.url) {
                dom.cmdOutput.value = "请先输入视频链接...";
                return;
            }
            const path = `-P "~/Movies/YouTube DL"`;
            const url = `"${state.url}"`;
            let commands = [];

            if (state.video) {
                let flags = `-f "bestvideo+bestaudio/best" --merge-output-format mkv --embed-subs --sub-langs "en.*,zh.*"`;
                if (state.subs) flags += ` --write-sub --convert-subs srt`;
                commands.push(`yt-dlp ${path} ${flags} ${url}`);
            }
            if (state.audio) {
                commands.push(`yt-dlp ${path} -x --audio-format mp3 ${url}`);
            }
            if (state.subs && !state.video && !state.audio) {
                commands.push(`yt-dlp ${path} --write-sub --sub-langs "en.*,zh.*" --convert-subs srt --skip-download ${url}`);
            }

            if (commands.length === 0) {
                dom.cmdOutput.value = "请选择至少一种下载类型";
                return;
            }
            dom.cmdOutput.value = commands.join(' && ');
        }

        function copyCommand() {
            const text = dom.cmdOutput.value;
            if (!text || text.startsWith("请")) return;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = dom.copyBtn.innerText;
                dom.copyBtn.innerText = "已复制!";
                dom.copyBtn.style.background = "#10b981";
                setTimeout(() => {
                    dom.copyBtn.innerText = originalText;
                    dom.copyBtn.style.background = "";
                }, 2000);
            });
        }

        // This function now correctly updates the CSS variables
        function changeTheme(startColor, endColor) {
            document.documentElement.style.setProperty('--bg-grad-start', startColor);
            document.documentElement.style.setProperty('--bg-grad-end', endColor);
        }

        generateCommand();
    </script>
</body>
</html>
