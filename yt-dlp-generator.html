<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yt-dlp命令生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 25px;
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
            from { opacity: 0; transform: translateY(30px); }
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .url-container {
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }

        .url-input-wrapper {
            flex: 1;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .url-info {
            flex: 0 0 250px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 12px 15px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow: hidden;
            position: relative;
            opacity: 0;
            visibility: hidden;
            transform: translateX(20px);
        }

        .url-info.visible {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }

        .url-info.expanded {
            flex: 0 0 400px;
            animation: expandLeft 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes expandLeft {
            0% {
                flex-basis: 250px;
                transform: translateX(0);
            }
            100% {
                flex-basis: 400px;
                transform: translateX(-75px);
            }
        }

        .url-info.has-content {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border-color: #28a745;
            color: #155724;
        }

        .url-info.playlist {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            border-color: #ffc107;
            color: #856404;
        }

        .url-info.loading {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border-color: #2196f3;
            color: #1565c0;
        }

        .url-info.loading .url-info-text::after {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: currentColor;
            margin-left: 4px;
            animation: loading-dots 1.4s infinite both;
        }

        @keyframes loading-dots {
            0%, 80%, 100% {
                opacity: 0;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .url-info-text {
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .option-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .option-card:hover::before {
            left: 100%;
        }

        .option-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .option-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
            transform: translateY(-5px);
        }

        .option-card input[type="checkbox"] {
            display: none;
        }

        .option-card .icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
            transition: transform 0.3s ease;
        }

        .option-card:hover .icon {
            transform: scale(1.2);
        }

        .option-card .title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 6px;
        }

        .subtitle-section {
            margin-top: 15px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            border: 2px solid #dee2e6;
            transition: all 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
        }

        .subtitle-section.active {
            opacity: 1;
            pointer-events: all;
            border-color: #667eea;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
        }

        .subtitle-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .subtitle-card {
            background: #ffffff;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
        }

        .subtitle-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .subtitle-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .subtitle-card input[type="checkbox"] {
            display: none;
        }

        .path-hint {
            margin-top: 8px;
            padding: 10px 15px;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border-radius: 8px;
            font-size: 0.9rem;
            color: #1565c0;
            border-left: 4px solid #2196f3;
        }

        .output-section {
            margin-top: 25px;
            padding: 25px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border-radius: 15px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .output-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00c851, #007e33, #00c851);
            animation: progress 2s infinite;
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .output-section h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            color: #ecf0f1;
        }

        .command-output {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            word-break: break-all;
            white-space: pre-wrap;
            border: 1px solid #444;
            color: #00ff41;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
            min-height: 60px;
            position: relative;
        }

        .copy-button {
            margin-top: 15px;
            padding: 12px 25px;
            background: linear-gradient(45deg, #00c851, #007e33);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 200, 81, 0.3);
            position: relative;
            overflow: hidden;
        }

        .copy-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .copy-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .copy-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 200, 81, 0.4);
        }

        .copy-button:active {
            transform: translateY(0);
        }

        .copy-button span {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .url-container {
                flex-direction: column;
            }
            
            .url-info {
                flex: none;
                transform: translateY(-10px);
            }
            
            .url-info.visible {
                transform: translateY(0);
            }
            
            .option-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 yt-dlp命令生成器</h1>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label for="url">视频URL</label>
                <div class="url-container">
                    <div class="url-input-wrapper">
                        <input type="text" id="url" placeholder="https://www.youtube.com/watch?v=... 或播放列表链接" />
                    </div>
                    <div class="url-info" id="urlInfo">
                        <div class="url-info-text"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>下载内容（可多选）</label>
                <div class="option-grid">
                    <div class="option-card selected" onclick="toggleDownloadType('video')">
                        <input type="checkbox" name="downloadType" id="video" value="video" checked />
                        <span class="icon">🎥</span>
                        <div class="title">视频</div>
                    </div>
                    <div class="option-card" onclick="toggleDownloadType('audio')">
                        <input type="checkbox" name="downloadType" id="audio" value="audio" />
                        <span class="icon">🎵</span>
                        <div class="title">音频</div>
                    </div>
                    <div class="option-card" onclick="toggleDownloadType('subtitle')">
                        <input type="checkbox" name="downloadType" id="subtitle" value="subtitle" />
                        <span class="icon">📄</span>
                        <div class="title">字幕</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="outputPath">输出路径</label>
                <input type="text" id="outputPath" value="~/Movies/YouTube DL/%(title)s.%(ext)s" />
                <div class="path-hint">
                    💡 默认保存到影片文件夹下的YouTube DL目录，%(title)s为视频标题，%(ext)s为文件扩展名<br>
                    📂 播放列表会自动创建以播放列表名称命名的文件夹
                </div>
            </div>

            <div class="output-section">
                <h3>🚀 生成的命令</h3>
                <div class="command-output" id="commandOutput">yt-dlp</div>
                <button class="copy-button" onclick="copyCommand()">
                    <span>📋 复制命令</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        function toggleDownloadType(type) {
            const card = event.currentTarget;
            const checkbox = document.getElementById(type);
            
            checkbox.checked = !checkbox.checked;
            
            if (checkbox.checked) {
                card.classList.add('selected');
            } else {
                card.classList.remove('selected');
            }
            
            generateCommand();
        }

        function extractVideoInfo(url) {
            // 提取URL中的基本信息
            if (url.includes('playlist?list=') || url.includes('&list=')) {
                return { type: 'playlist', platform: 'youtube' };
            } else if (url.includes('youtube.com') || url.includes('youtu.be')) {
                const videoIdMatch = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/);
                return { 
                    type: 'video', 
                    platform: 'youtube',
                    id: videoIdMatch ? videoIdMatch[1] : null
                };
            } else if (url.includes('bilibili.com')) {
                return { type: 'video', platform: 'bilibili' };
            } else if (url.includes('twitter.com') || url.includes('x.com')) {
                return { type: 'video', platform: 'twitter' };
            } else if (url.includes('instagram.com')) {
                return { type: 'video', platform: 'instagram' };
            } else if (url.includes('tiktok.com')) {
                return { type: 'video', platform: 'tiktok' };
            }
            return { type: 'video', platform: 'other' };
        }

        async function analyzeUrl(url) {
            const urlInfo = document.getElementById('urlInfo');
            const urlInfoText = urlInfo.querySelector('.url-info-text');
            
            if (!url) {
                // 隐藏信息窗口
                urlInfo.className = 'url-info';
                urlInfoText.textContent = '';
                return;
            }
            
            // 显示窗口并显示解析中状态
            urlInfo.className = 'url-info loading visible';
            urlInfoText.textContent = '🔄 识别链接类型';
            
            // 模拟识别延迟
            await new Promise(resolve => setTimeout(resolve, 300));
            
            const info = extractVideoInfo(url);
            
            // 根据平台和类型显示信息
            if (info.type === 'playlist') {
                urlInfo.className = 'url-info playlist expanded visible';
                urlInfoText.textContent = '📂 YouTube播放列表';
            } else {
                switch (info.platform) {
                    case 'youtube':
                        urlInfo.className = 'url-info has-content expanded visible';
                        urlInfoText.textContent = `🎬 YouTube视频${info.id ? ` (${info.id})` : ''}`;
                        break;
                    case 'bilibili':
                        urlInfo.className = 'url-info has-content expanded visible';
                        urlInfoText.textContent = '📺 哔哩哔哩视频';
                        break;
                    case 'twitter':
                        urlInfo.className = 'url-info has-content expanded visible';
                        urlInfoText.textContent = '🐦 Twitter/X视频';
                        break;
                    case 'instagram':
                        urlInfo.className = 'url-info has-content expanded visible';
                        urlInfoText.textContent = '📷 Instagram视频';
                        break;
                    case 'tiktok':
                        urlInfo.className = 'url-info has-content expanded visible';
                        urlInfoText.textContent = '🎵 TikTok视频';
                        break;
                    default:
                        urlInfo.className = 'url-info has-content visible';
                        urlInfoText.textContent = '🌐 支持的视频平台';
                }
            }
        }

        function generateCommand() {
            let command = 'yt-dlp';
            const url = document.getElementById('url').value.trim();
            
            // 下载类型
            const videoChecked = document.getElementById('video').checked;
            const audioChecked = document.getElementById('audio').checked;
            const subtitleChecked = document.getElementById('subtitle').checked;
            
            // 检测是否为播放列表 - 更完善的检测逻辑
            const isPlaylist = url && (
                url.includes('playlist?list=') || 
                url.includes('&list=') && !url.includes('&list=RD') // 排除自动播放列表
            );
            
            // 格式选择 - 不限制质量，确保音频不丢失
            if (videoChecked && !audioChecked) {
                // 仅视频但必须包含音频 - 选择最佳质量
                command += ' -f "bestvideo+bestaudio/best" --merge-output-format mp4';
                // 仅视频时，合并成功后删除中间文件
            } else if (!videoChecked && audioChecked) {
                // 仅音频
                command += ' -x --audio-format mp3 --audio-quality 0';
            } else if (videoChecked && audioChecked) {
                // 视频和音频都要 - 下载视频并同时提取音频
                command += ' -f "bestvideo+bestaudio/best" --merge-output-format mp4';
                // 同时提取音频文件
                command += ' -x --audio-format mp3 --audio-quality 0';
                // 不保留中间文件，只保留最终的MP4和MP3
            } else if (videoChecked) {
                // 默认视频选项（包含音频）- 选择最佳质量
                command += ' -f "bestvideo+bestaudio/best" --merge-output-format mp4';
                // 合并成功后删除中间文件
            } else if (!videoChecked && !audioChecked && subtitleChecked) {
                // 仅字幕
                command += ' --skip-download';
            }
            
            // 添加音频相关的安全选项
            if (videoChecked) {
                // 确保音频编码正确和元数据嵌入
                command += ' --embed-metadata --embed-chapters';
            }
            
            // 字幕处理
            if (subtitleChecked) {
                command += ' --write-subs --sub-langs "zh,zh-CN,zh-Hans,zh-Hant,en" --sub-format srt --write-auto-subs';
                if (videoChecked) {
                    command += ' --embed-subs';
                }
            }
            
            // 输出路径处理
            let outputPath = document.getElementById('outputPath').value.trim();
            if (outputPath) {
                // 如果是播放列表，修改输出路径以创建文件夹
                if (isPlaylist) {
                    // 检查路径是否已经包含播放列表文件夹结构
                    if (!outputPath.includes('%(playlist)s') && !outputPath.includes('%(playlist_title)s')) {
                        // 在文件名前添加播放列表文件夹
                        const pathParts = outputPath.split('/');
                        const fileName = pathParts.pop();
                        const basePath = pathParts.join('/');
                        outputPath = `${basePath}/%(playlist_title)s/%(playlist_index)02d - ${fileName}`;
                    }
                }
                command += ` -o "${outputPath}"`;
            }
            
            // 播放列表特殊选项
            if (isPlaylist) {
                // 忽略播放列表中的错误，继续下载其他视频
                command += ' --ignore-errors --no-abort-on-error';
            } else {
                // 单个视频的错误处理
                command += ' --ignore-errors --no-abort-on-error';
            }
            
            // URL
            if (url) {
                command += ` "${url}"`;
            }
            
            document.getElementById('commandOutput').textContent = command;
        }
        
        function copyCommand() {
            const command = document.getElementById('commandOutput').textContent;
            navigator.clipboard.writeText(command).then(() => {
                const button = document.querySelector('.copy-button span');
                const originalText = button.textContent;
                button.textContent = '✅ 已复制!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            });
        }
        
        // 监听URL输入变化
        document.getElementById('url').addEventListener('input', async function() {
            await analyzeUrl(this.value);
            generateCommand();
        });
        
        document.getElementById('outputPath').addEventListener('input', generateCommand);
        
        // 初始化
        generateCommand();
    </script>
</body>
</html>
